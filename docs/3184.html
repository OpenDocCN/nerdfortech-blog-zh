<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/with-data-being-the-new-oil-the-emerging-digital-age-would-spur-battles-over-data-as-the-new-ef747761b5?source=collection_archive---------39-----------------------#2021-05-31">https://medium.com/nerd-for-tech/with-data-being-the-new-oil-the-emerging-digital-age-would-spur-battles-over-data-as-the-new-ef747761b5?source=collection_archive---------39-----------------------#2021-05-31</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="16c5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">随着数据成为新的石油，新兴的数字时代将引发关于数据作为企业新前沿的争论。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/8a5baee37e3870e1652cd0c638e4a465.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*-Z1LwOwMJsUbtIrK"/></div></div><figcaption class="ir is et er es it iu bd b be z dx translated">米卡·鲍梅斯特在<a class="ae iv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="59ca" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">数据是新的石油。这句话出自印度寡头、亚洲首富、信实工业集团(Reliance Industries)的凯什·安巴尼之口。信实工业是一家涉足石化、信息技术、零售和媒体等领域的企业集团，这句话概括了数据如何成为寻求获取、控制、传播数据并从中获利的企业的新战场。事实上，谷歌、脸书和其他社交媒体巨头等大型科技公司的巨大成功主要是因为他们采用了最高级的“数据采集”策略，并取得了良好的效果。</p><p id="5f0f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">未来的商业斗争将围绕谁获得最庞大的数据存储，谁控制其流量，以及他们如何使用它。仅仅拥有消费者数据并没有太大意义，如果你所要做的只是随身携带的话。相反，企业应该有“挖掘”数据的方法和手段，然后以产生回报和利润的方式使用它。这些手段可以包括基于从数据存储中“收集”的消费者偏好的有针对性的营销和广告、基于“分析”的市场“感知”和市场“直觉”策略，这些策略可以使这种数据“发挥”良好的效果，最重要的是，向其他企业出售“原始”和“结构化”数据，包括希望获得关于其目标市场和客户的数据的第三方营销商和公司。</p></div><div class="ab cl iw ix gp iy" role="separator"><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb"/></div><div class="hb hc hd he hf"><p id="ddaa" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">难怪战斗已经开始，大型科技公司和企业集团如Reliance正竭尽全力控制数据流。例如，脸书获取其用户数据作为基本信息，如人口统计、地理和用户资料数据，以及从用户“喜欢”、帖子、阅读和共享历史中收集的更高级的数据，然后可用于生成消费者行为的“全面”视图。事实上，在所有公司中，脸书可能是在数据获取和数据建模方面最积极的。难怪世界各地的监管机构都竭力反对他们所认为的谷歌控制数据的垄断倾向。</p><p id="8f2e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">谈到监管，随着数字时代的到来，监管机构和科技公司之间的战线正在拉开，双方在数据的大坏世界中竞争什么是允许的，什么是不允许的。此外，就连政府也加入了这场争论以及关于数据的战斗，这可以从世界范围内“推动”大型技术在如何获取、控制和管理数据“流”方面更加“负责”上看出来。事实上，围绕数据的战争才刚刚开始，我们现在看到的只是未来商业战争将如何进行的一个预告片。</p></div><div class="ab cl iw ix gp iy" role="separator"><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb"/></div><div class="hb hc hd he hf"><p id="20c4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">那么，所有这些让用户和客户对其数据产生了什么样的看法呢？首先，作为用户和客户，我们必须警惕我们正在“泄露”哪些数据，以及我们正在无意或以其他方式“泄露”哪些关于我们消费者偏好的“信息”。下次你“浏览”应用程序和网站，点击“访问”和“授予许可”按钮时，请记住，你正在为企业提供关于你自己和你的消费者偏好的“丰富”信息，因此，即使你在“抽搐”着看名人和电影明星的最新照片或性感视频，也要三思而行。</p><p id="d8c2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当数据成为新的石油，“海盗”还会远吗？随着越来越多的“黑客攻击”事件出现在新闻中，令人担忧的是，对于大多数拥有用户和客户数据的企业来说，数据安全几乎是一种“事后想法”。事实上，过去爆发过石油战争(现在仍在继续),数据之争很可能决定数字时代的赢家和输家。有这么多的利害关系，黑客可以从“利用”企业网络防御的漏洞中获得一切，然后将这些窃取的数据公之于众，并以一定的价格提供给任何想要的人。</p></div><div class="ab cl iw ix gp iy" role="separator"><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb jc"/><span class="iz bw bk ja jb"/></div><div class="hb hc hd he hf"><p id="a8f6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">以全球金融服务巨头花旗银行最近决定从许多消费市场“撤回和退出”为例，包括印度，这是它长期以来的盈利市场之一。如果新闻报道是可靠的话，花旗银行决定的一个关键因素是美国监管机构对其数据治理和数据安全策略的担忧。在反复警告甚至高达数亿美元罚款的提示下，花旗银行最终认输了。</p><p id="0b26" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最后，与石油不同，数据不是有限的，因此是一个潜在的“无底蜜罐”。这可能是双向的，因为加速业务战略可能会导致“竞相杀价”，而这种数据之争将不会“结束”，另一方面，这也可能导致一种狂野的西部场景，即“发现者，保管者”策略可能会让监管机构(最重要的是消费者)非常头疼，毕竟这些战斗是为了谁的数据而进行的。</p></div></div>
