<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/as-a-software-engineering-student-i-have-learned-that-a-strong-foundation-is-the-key-to-success-f508d7379212?source=collection_archive---------36-----------------------#2021-05-31">https://medium.com/nerd-for-tech/as-a-software-engineering-student-i-have-learned-that-a-strong-foundation-is-the-key-to-success-f508d7379212?source=collection_archive---------36-----------------------#2021-05-31</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/fa3b902e60b5fee04e451d0c6ea58dd1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oKt7zpjmUHhe7-iNfJ-29Q.jpeg"/></div></div></figure></div><div class="ab cl hr hs gp ht" role="separator"><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw"/></div><div class="hb hc hd he hf"><p id="8e84" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hb bi translated">作为一名软件工程专业的学生，我知道在成为一名优秀的开发人员的过程中，一个坚实的基础是非常重要的。你最开始学习的基本概念将会伴随你的整个职业生涯。其中一个非常重要的概念是数组方法。我已经创建了一个小备忘单，上面有一些例子和一些方法的简要说明，以及每一个方法的作用。</p><h1 id="b95c" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。按()和。未移位()</h1><p id="34f5" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">这两种方法都会将元素添加到数组中。<strong class="ib ka">。push() </strong>方法将一个元素添加到数组的<strong class="ib ka">端</strong>和<strong class="ib ka">。unshift() </strong>将一个元素添加到一个数组的开始的<strong class="ib ka">中。示例:</strong></p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kb"><img src="../Images/7bbcfba6043be2075c6fc576df314678.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*q2JzvJaWLDuay_GNOytBGQ.png"/></div></div></figure><h1 id="bdf9" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。pop()和。shift()</h1><p id="8592" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">这两种方法都会从数组中移除一个元素。<strong class="ib ka">。pop() </strong>方法将删除一个数组的最后一个元素<strong class="ib ka">和<strong class="ib ka">。shift() </strong>将移除数组中的第<strong class="ib ka">个</strong>元素。示例:</strong></p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kg"><img src="../Images/b869ad70002d8c08f54b18996addad7c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6UvTkUfY3UUxOJ1Fqy55jA.png"/></div></div></figure><h1 id="d6b2" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。切片()</h1><p id="a5e9" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">的。slice()方法将返回新数组中的所需元素，而不改变原始数组。假设我们想要指定起始索引(2)和结束索引(5)。请记住(5)是切片应在哪个之前结束的索引<strong class="ib ka">。示例:</strong></p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kh"><img src="../Images/2700bb3c11d6baa2e1ad7256ae586fc9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zL_00dFQeMsDHqEjGlAZRw.png"/></div></div></figure><h1 id="dad3" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。拼接()</h1><p id="fe00" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated"><strong class="ib ka">。splice() </strong>方法允许我们删除元素，添加元素，或者替换元素(或者这三者的任意组合)。请记住不像。<strong class="ib ka">切片()</strong>，<strong class="ib ka">。splice() </strong>是一种破坏性的方法，也就是说它会改变原来的数组。<br/>第一个参数(2)定义了新元素应该添加<strong class="ib ka"/>(拼接)的位置<strong class="ib ka">。第二个参数(0)定义<strong class="ib ka">有多少</strong>元素应该从<strong class="ib ka">移除</strong>。<br/>在前两个之后，每个附加的参数都传递给<strong class="ib ka">。splice() </strong>将<strong class="ib ka">插入</strong>到数组中第一个参数指示的位置。<br/>举例:</strong></p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ki"><img src="../Images/4655d4d5e84c9a7f7c7837d86770d13e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ya2L71XqS0XsBwic7ezrJA.png"/></div></div></figure><h1 id="8f3e" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">展开运算符…</h1><p id="8742" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">由<strong class="ib ka"> (…) </strong>代表的<strong class="ib ka"> spread </strong>操作符允许我们将一个现有数组的元素复制到一个新数组中。示例:</p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kj"><img src="../Images/12305b3dd77fe74b1813c24417dda932.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QnwYCyqXk5WTsdHzlrYLtA.png"/></div></div></figure><h1 id="c1b6" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">迭代方法</h1><p id="3b68" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">这些内置方法帮助我们遍历数组，被称为“迭代方法”或“迭代器”。迭代器是在数组上调用的方法，用于<strong class="ib ka">操作</strong>元素并返回一些值。数组迭代方法对每个数组项进行操作。示例:</p><h1 id="21ae" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。查找()</h1><p id="85c4" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">该方法采用一个回调函数，将遍历数组，对每个值调用回调，并返回数组中满足该函数定义的条件的第一个元素。如果没有值满足测试函数，则返回<em class="kk">未定义</em>。<br/>举例:</p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kl"><img src="../Images/22c4f88a88b2fb66ca4cd59da7a5f22b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kF5G-FqYytBvMRuWUUxCwg.png"/></div></div></figure><h1 id="f5f1" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。过滤器()</h1><p id="5cae" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">这个方法返回一个新的数组<strong class="ib ka"> </strong>，该数组包含所有与回调函数实现的特定条件相匹配的<strong class="ib ka">元素。<br/>举例:</strong></p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es km"><img src="../Images/315aa14a54c6773d06a25210a4a5f292.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nW9u1LXr2Agdf0R0p75UcQ.png"/></div></div></figure><h1 id="091f" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。forEach()</h1><p id="d292" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">该方法对数组的每个元素执行一次代码片段(或函数)。与我们在本节中研究的其他方法不同，<strong class="ib ka"> forEach() </strong>没有内置的返回值。因此，我们传递给它的回调可以包含我们喜欢的任何功能。<br/>举例:</p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kn"><img src="../Images/65648bc8233c1a8d467e0720ef5ffcc6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*w5beeJl8ZES0dLnaS9rkxw.png"/></div></div></figure><h1 id="4776" class="ix iy ia bd iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju bi translated">。地图()</h1><p id="47f1" class="pw-post-body-paragraph hy hz ia ib b ic jv ie if ig jw ii ij ik jx im in io jy iq ir is jz iu iv iw hb bi translated">该方法将创建一个<strong class="ib ka">新的</strong>数组，其中的元素已经被所提供的函数<strong class="ib ka">转换为</strong>。示例:</p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ko"><img src="../Images/69cee293824e2e91107ea20c4b4a0334.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*v1L2yAhBpIyBvGI6LT2xqg.png"/></div></div></figure><p id="825a" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hb bi translated">这些是JavaScript中最常用的一些数组方法，还有很多其他的方法我建议你尝试一下。我希望这篇备忘单能帮助你更好地理解这些概念！</p></div></div>
