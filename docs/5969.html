<blockquote>原文：<a href="https://medium.com/nerd-for-tech/friends-dont-let-friends-get-tracked-1f6906bc6ce9?source=collection_archive---------8-----------------------#2021-12-12">https://medium.com/nerd-for-tech/friends-dont-let-friends-get-tracked-1f6906bc6ce9?source=collection_archive---------8-----------------------#2021-12-12</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/cfa2172c7462b3ee5405934f52751433.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qnRJgTWrFCWkHWwxe7uD8Q.jpeg"/></div></div></figure><p id="28de" class="pw-post-body-paragraph ix iy hp iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">许多个月前，我从谷歌搜索引擎转换到 T2 搜索引擎，并且从未回头。两个主要原因(隐私和想用更好的搜索引擎):</p><h1 id="6a2d" class="jw jx hp bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">隐私</h1><ul class=""><li id="67a0" class="ku kv hp iz b ja kw je kx ji ky jm kz jq la ju lb lc ld le bi translated">我不喜欢被跟踪</li><li id="77f7" class="ku kv hp iz b ja lf je lg ji lh jm li jq lj ju lb lc ld le bi translated">我不喜欢我的个人资料被卖给广告商，并被谷歌或微软用来向我展示广告，见下一点…</li></ul></div></div>
