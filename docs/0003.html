<blockquote>原文：<a href="https://medium.com/nerd-for-tech/reinventing-the-wheel-f4a2152d9f27?source=collection_archive---------0-----------------------#2018-01-01">https://medium.com/nerd-for-tech/reinventing-the-wheel-f4a2152d9f27?source=collection_archive---------0-----------------------#2018-01-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/e724756f8b8ae154dc7fd75c5660b338.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uelROBkMlKDIomBaa1kK9w.jpeg"/></div></div></figure><p id="b754" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我写代码。所以当我写代码时，我几乎本能地被迫重写已经存在的代码。假设我需要从 PDF 中提取一些文本。有很多种软件可以很好地做到这一点。但我的第一反应是尝试从头开始重写这个软件。</p><p id="2890" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">虽然我的一些计算机科学家、软件工程师和程序员同事对此感到惊讶，有时甚至批评这种行为…</p></div></div>
