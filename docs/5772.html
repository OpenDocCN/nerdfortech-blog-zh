<h1 class="translated">测试自动化的角色具有挑战性吗？</h1>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/is-the-test-automation-role-challenging-676fdc6bb400?source=collection_archive---------5-----------------------#2021-11-13">https://medium.com/nerd-for-tech/is-the-test-automation-role-challenging-676fdc6bb400?source=collection_archive---------5-----------------------#2021-11-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="a3b8" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">测试自动化具有挑战性。每个人都这么说。但是你想过为什么吗？</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/690d71a66aac8e3066c0308a0d11867f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*IKWY4oJTEIV5dNbE"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">卢克·皮特斯在<a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="a195" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">测试自动化是软件行业中的专业角色之一，组织急切地寻找有才能的人来加速产品或服务的交付。因此，测试自动化工程师或测试角色的软件开发工程师在测试领域越来越受欢迎</p></div></div>
