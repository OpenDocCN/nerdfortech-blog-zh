<blockquote>原文：<a href="https://medium.com/nerd-for-tech/organizing-information-fbf437d4b7da?source=collection_archive---------5-----------------------#2021-01-28">https://medium.com/nerd-for-tech/organizing-information-fbf437d4b7da?source=collection_archive---------5-----------------------#2021-01-28</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/275635ff5456ec6eda92423180dfd8ed.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KUAJE7gAGqwU1JflU613SQ.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">计算机科学作业的IA流程图</figcaption></figure></div><div class="ab cl hv hw gp hx" role="separator"><span class="hy bw bk hz ia ib"/><span class="hy bw bk hz ia ib"/><span class="hy bw bk hz ia"/></div><div class="hb hc hd he hf"><h1 id="4620" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja bi translated">组织信息</h1><p id="1070" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hb bi jz translated">从本质上来说，UX信息架构涉及到流程图的创建，这些流程图被迭代以达到完美的可用性。IA是产品设计的一个重要方面，它包括用户使用工具时所看到的映射。我主要关注数字产品，利用我的计算机科学背景为面向对象的范例构建数字内容。当两个团队都有一个简单的方法来可视化一个被提议的设计的结构时，开发人员的交接就容易多了。</p><figure class="kj kk kl km fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ki"><img src="../Images/2095171f2b31ad4685843630c2a4039d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_WmKdwWNUql5o5TejHTJ9w.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">一个B2B艺术企业运作的鸟瞰图。</figcaption></figure><h1 id="b9e9" class="ic id ie bd if ig kn ii ij ik ko im in io kp iq ir is kq iu iv iw kr iy iz ja bi translated">我使用的工具</h1><p id="3dfb" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hb bi translated">虽然我倾向于坚持用纸来绘制初步的信息架构图；最好用矢量设计程序，比如Affinity Designer，来正式制定计划。我还发现原型工具Figma、各种在线图表制作工具，甚至Google Office套件都取得了成功。</p><figure class="kj kk kl km fd hk er es paragraph-image"><div class="er es ks"><img src="../Images/003a6d4e1c9febe05afd24193025787e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1054/format:webp/1*QAoKLwxHEYQCw1cNerHhDw.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">一个餐馆列表服务的IA(类项目)</figcaption></figure></div><div class="ab cl hv hw gp hx" role="separator"><span class="hy bw bk hz ia ib"/><span class="hy bw bk hz ia ib"/><span class="hy bw bk hz ia"/></div><div class="hb hc hd he hf"><h1 id="ace5" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja bi translated">这项工作的用处</h1><p id="d9f9" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hb bi translated">为了使地图有效，重要的是定义公司和目标用户的目标，同时考虑任何市场约束。设计师应该对将要展示的内容非常熟悉，并且了解人们会如何看待它。有许多设计“法则”传达了关于认知感知的想法，但我将留给你<a class="ae kt" href="https://lawsofux.com/laws/hicks-law/" rel="noopener ugc nofollow" target="_blank"> <strong class="jd ku">希克斯-海曼法则</strong> </a>。</p><blockquote class="kv kw kx"><p id="f135" class="jb jc ky jd b je kz jg jh ji la jk jl lb lc jo jp ld le js jt lf lg jw jx jy hb bi translated">"一个人面临的选择越多，他们做出决定的时间就越长."</p></blockquote><p id="50f9" class="pw-post-body-paragraph jb jc ie jd b je kz jg jh ji la jk jl jm lc jo jp jq le js jt ju lg jw jx jy hb bi translated">一如既往地感谢您的阅读，祝您有美好的一天！</p></div></div>
