<blockquote>原文：<a href="https://medium.com/nerd-for-tech/how-can-ai-be-used-in-retail-industry-to-save-the-business-three-ways-e5efd25e0bb7?source=collection_archive---------0-----------------------#2020-04-10">https://medium.com/nerd-for-tech/how-can-ai-be-used-in-retail-industry-to-save-the-business-three-ways-e5efd25e0bb7?source=collection_archive---------0-----------------------#2020-04-10</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="fc35" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated"><strong class="ak">零售行业如何利用人工智能拯救业务:三种方式</strong></h2><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/c9a11aa0b0a82230fc074be01d788453.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kZaEOTYer8aZ7MVxe_2Ncw.jpeg"/></div></div></figure><p id="c5d3" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">零售业是世界上的主导产业之一，占该国国内生产总值的主要部分。虽然，这个行业的市场面临着重大挑战，如电子商务或在线零售商，使得线下零售商难以在市场中生存。</p><p id="9131" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">另请阅读:<a class="ae jm" href="https://www.anolytics.ai/blog/how-ai-is-changing-the-retail-industry/" rel="noopener ugc nofollow" target="_blank">人工智能如何改变零售业:角色和对用例的影响</a></p><p id="4844" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">因此，人工智能可以成为游戏规则的改变者，并通过多种选择来拯救零售业，以促进销售，并使客户的购物体验更具互动性。所以，让我们来看看AI如何利用各种资源帮助或拯救零售业。</p><p id="5afe" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><strong class="it jn">人工智能帮助零售商的三种最佳方式</strong></p><p id="7801" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">实际上，使用零售 中的<a class="ae jm" href="https://www.anolytics.ai/solutions/retail/" rel="noopener ugc nofollow" target="_blank"> <strong class="it jn">人工智能，我们可以开发出能够自动工作的机器和自动化系统或应用程序，或者帮助向客户和员工提供自动化解决方案。而这样的AI模型是通过机器学习或者对复杂模型的深度学习开发出来的。</strong></a></p><p id="6e02" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">我们发现，人工智能主要有三种方式可以帮助零售商，因为机器学习可以从数据集进行学习和理解，以预测或预测结果并提高绩效。这些信息和进展将不同程度地帮助零售商发展业务。</p><p id="3eef" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><strong class="it jn">了解顾客及其感受</strong></p><p id="031e" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">通过视觉记录或从计费部门收集的数据，观察客户的模式和行为。数据科学家可以使用机器学习来解释和分析这些数据，以找出不同客户的购物模式。</p><p id="4de9" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">另阅:<a class="ae jm" rel="noopener" href="/anolytics/how-to-use-semantic-image-segmentation-annotation-for-medical-imaging-datasets-dba536b018df">医学影像数据集如何使用语义图像分割标注？</a></p><p id="6826" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">这种通过机器学习改变习惯或其他趋势的有用数据将帮助零售商根据他们的购物偏好推出或提供产品。情感分析是人工智能中使用的另一种技术，用来理解不同年龄组的人的情感和态度。</p><p id="92c1" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><strong class="it jn">简化供应链和仓储管理</strong></p><p id="5c86" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">人工智能现在可以通过及时的库存评估来简化供应链和存储管理，并优化仓储，以保持零售店产品的平稳供应。<strong class="it jn">零售供应链中的人工智能</strong>管理通过改进路线、降低运输成本来加快速度。</p><p id="7806" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">使用人工智能公司可以自动化物流和供应链流程，以加快交付速度，或者为因恶劣天气或道路施工等不可预见的情况而出轨的车辆找到替代路线。自动化仓储有助于以更快的速度高效地储存和配送产品。</p><p id="c195" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><strong class="it jn">需求预测和其他预测</strong></p><p id="ee1a" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">人工智能的主要优势是，它是在大量数据集的基础上开发的。因此，在机器学习的帮助下，数据科学家可以开发一个人工智能模型，可以预测产品的未来需求，特别是在零售商店的特殊场合。</p><p id="6ada" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">通过分析历史趋势和预测场景，机器学习可以帮助商店及时提供最需要的产品，以避免最后一刻的短缺。库存管理中的人工智能在使产品供应链更加便利方面发挥着关键作用。</p><p id="60c8" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated"><strong class="it jn">人工智能将在零售业扮演改变游戏规则的角色</strong></p><p id="b53b" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">这些天，<strong class="it jn">人工智能在零售领域</strong>发挥着至关重要的作用，这项技术在许多领域都有广阔的应用前景，比如制造或零售项目，或者让客户的购物体验更加互动和轻松。支持人工智能的应用和系统正在通过更个性化的广告、价格下降通知警报或聊天机器人协助来增强客户的体验。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es jo"><img src="../Images/0300ef42b4c0ee8af820cb89f9a45934.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tNx2gP3eDJWWfwaHbpJztQ.jpeg"/></div></div></figure><p id="6e28" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">此外，人工智能不仅可以帮助设计师预测当前快速变化的环境中即将出现的趋势，还可以在生产产品和时尚配饰时检查并最大限度地减少对环境的影响。</p><p id="bdc0" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">AI对零售的影响将使这个行业在理解客户的情绪和口味方面变得更加聪明和智能。从长远来看，它将对整个行业产生建设性的影响，使制造商能够更准确地及时推出最需要的产品。</p><p id="229f" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">因此，人工智能将在零售业中扮演一个改变游戏规则的角色，以拯救这个行业，并使这个行业更加高效和多产。在<strong class="it jn">机器学习训练数据的帮助下，</strong>零售业的人工智能模型可以被开发出来，以完美地执行各种功能。<strong class="it jn"> Anolytics </strong>提供<strong class="it jn">图像注释服务</strong>来产生训练数据集以开发AI模型。</p></div></div>
