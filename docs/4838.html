<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/how-i-built-my-first-mobile-game-d95fff5ee40a?source=collection_archive---------16-----------------------#2021-08-09">https://medium.com/nerd-for-tech/how-i-built-my-first-mobile-game-d95fff5ee40a?source=collection_archive---------16-----------------------#2021-08-09</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="377d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我如何制作我的第一款手机游戏</p><p id="5fba" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">#青少年科技之旅</p><p id="d57a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我如何制作我的第一个游戏；我如何克服重重困难成为一名游戏设计师:</p><p id="55f2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你为什么从事编码工作，你为什么从事技术工作？我问过很多年轻人这个问题，他们的主要原因之一是他们想开发游戏，但不知何故，他们最终没有像计划的那样成为游戏开发人员，要么成为网页开发人员、应用程序开发人员，有些人甚至放弃了编码工作。</p><p id="7e6a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">对他们来说，这太难了，或者他们失去了信心，不知何故他们放弃了。对于那些关注我的帖子的人，我曾经说过，卡拉巴尔科技领域的一些人可能会很烦人，我的意思是，为什么仅仅因为你放弃了你的热情，就阻止我追求我热爱的东西。但是除了圣灵是我的日常助手之外，我必须说 Patrick Ndifon 先生(Founder @PSIFON.org)感谢你的鼓励，它走了很长的路。塞西尔·琼斯先生(ICT @PSIFON.org 的负责人)感谢你的壁纸，感谢你确保我的游戏质量一流，虽然我没有推出它，但我确实学到了很多。</p><p id="1e1f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">虽然，那是过去，游戏开发是一条艰难的道路，要么你加入，要么你退出。你不可能中立；游戏设计:这是游戏设计，与设计游戏的概念和机制有关，需要大量的批判性思维和智商，然后是游戏开发；这与编码有关，将这些设计实现为电影或 SVG 等等，调试(天啊，这部分太累人了)，然后对你的游戏项目进行测试所有这些都令人兴奋，但也具有挑战性。如果你想从事游戏开发，你应该知道已经为你准备了很多，但是相信我，你可以做到。</p><p id="08c1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">嗯，好吧，今天的日志，当我建立我的第一个游戏将永远留在我的记忆中，它花了我一个星期和几天，这不是一个复杂的游戏沙。对于我们中的一些看过 Nickelodeon 游戏 Shakers 第一集的人来说，当 Kenzie 点击她制作的彩色鱼游戏时，她点击了鱼，鱼改变了颜色，我仍然想知道对她来说这是多么有趣的事情，然后 Babe 给它添加了香料并繁荣了 Sky whalesJ。虽然我的很相似，但不是鱼，这是一个彩色益智游戏，点击正确的盒子，然后所有的盒子颜色匹配，如果你点击错误的盒子，你的盒子一个接一个地消失。所以你要猜对。对于我们这些喜欢猜测工作的人来说，这是给你的。</p><p id="1770" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">所以这个游戏没有太多的概念，或者让我说不需要任何游戏设计，我在 16 岁的时候制作了这个游戏，我称它为“Puzzlelor ”,是两个词 Puzzle 和 Colour 的组合。我很喜欢建造它，当我完成时，我很兴奋。这是一生难忘的经历。</p><p id="7e34" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">迄今为止，这个游戏最令人惊奇的地方是我只用 Javascript、HTML 和 CSS 就完成了它。多好的经历啊。您可以通过以下链接查看:</p><p id="5e60" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">此外，这还不是全部，我继续开发一款手机游戏，这款游戏有一个概念，但没有深入的机制。我用 Unity engine 和 C#搭建的。天哪，那是我第一次使用像 unity 这样复杂的引擎，还用 C#脚本编码。虽然我没有完成游戏，但我从来没有如此精神紧张过，但我确实学到了很多东西，这次经历帮助我真正理解了我将从事游戏开发的哪一部分，那就是游戏设计。(你可以在 github 上获得该项目的链接:<a class="ae if" href="https://github.com/Vanquish-1/-1stMobileGameOnUnity" rel="noopener ugc nofollow" target="_blank">https://github.com/Vanquish-1/-1stMobileGameOnUnity</a>)</p><p id="14b7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">对于知道的人，我是社会创新者，产品创新者；创新是我与生俱来的天赋，所以我喜欢做与众不同的事情。因此，设计一个游戏，它的概念，机制，是什么让它独一无二，并导致它销售是我的工作。我为我在 MOTAD.inc(一家网络、应用和软件开发服务、数字插图、游戏开发的数字咨询公司)的出色团队留下了一些编码部分。</p><p id="cb5a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">说到团队。我有一个消息，我和 James Ohia:我的一个游戏开发者朋友为游戏开发者和设计师共同创建了一个全球 Jamstack 社区，名为 MOTAD Gamestack Community。你愿意为开源游戏项目做贡献，开发自己的游戏创意，然后点击下面的链接注册:【https://bit.ly/gamestack<a class="ae if" href="https://bit.ly/gamestack" rel="noopener ugc nofollow" target="_blank"/></p><p id="ae71" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">此外，这仅仅是开始，伙计们，还有很多事情我要去完成，说到成就，我的第一个将在应用商店推出的游戏正在加载中……我相信你们也很兴奋。</p><p id="178a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">到目前为止，这是一个令人兴奋而又充满挑战的旅程。感谢您抽出时间通读。</p><p id="996c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你可以在 Twitter &amp; Instagram @ i__vanquish 上关注我，了解更多更新，或者查看我的作品集网站:<a class="ae if" href="http://www.victoreyo.netlify.app" rel="noopener ugc nofollow" target="_blank">www . victoreyo . netlify . app</a></p><p id="7005" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">谢了。</p></div></div>
