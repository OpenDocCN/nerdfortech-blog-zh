<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/what-is-data-science-all-about-in-2020-95b84123deb3?source=collection_archive---------0-----------------------#2020-06-20">https://medium.com/nerd-for-tech/what-is-data-science-all-about-in-2020-95b84123deb3?source=collection_archive---------0-----------------------#2020-06-20</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><blockquote class="hg"><p id="bc3b" class="hh hi hj bd hk hl hm hn ho hp hq hr dx translated">2021 年的数据科学是什么？</p></blockquote><figure class="ht hu hv hw hx hy er es paragraph-image"><div role="button" tabindex="0" class="hz ia di ib bf ic"><div class="er es hs"><img src="../Images/7b840ec0e0b3601306a0ab915f3d6fa9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*n7U4GRk7eaXgzZMe.jpg"/></div></div><figcaption class="if ig et er es ih ii bd b be z dx translated">数据分析</figcaption></figure><p id="154e" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated">听到“数据科学”这个词，首先映入脑海的是“对数据的研究”。它完全是关于记录、存储和分析数据，以便有效地从原始数据中提取信息。在这个时代，数据科学是处理和操纵世界数据的技术。世界正在处理每个人每秒产生的 1.7 Mb 数据。我们应该理解、处理和分析，以提取有用的信息。</p><h1 id="f45b" class="jg jh hj bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">实时示例</h1><p id="6300" class="pw-post-body-paragraph ij ik hj il b im ke io ip iq kf is it iu kg iw ix iy kh ja jb jc ki je jf hr hb bi translated">每个人都一定听说过自动驾驶汽车用于缓解交通运输和减少事故造成的死亡。自动驾驶汽车需要做出很多决定，从它们需要行驶的路线和车辆动态到它们周围的交通。但是，所有这些都需要大量数据，因此数据科学应运而生。</p><p id="1ea8" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated">另一个例子是帮助我们导航到目的地的谷歌地图。我们所做的就是选择我们的初始位置和目的地，地图会生成最快的路线。在后端，有许多进程在运行。这就是如何识别不同的可能路线并监控当前道路状况的方法。交通拥堵、通行费等都被考虑在内，因此，我们通过最佳路线导航。</p><p id="8f34" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated">考虑到新冠肺炎目前的情况，数据科学在疫情发挥着重要作用。从世界各地收集新冠肺炎患者的数据，用于详细分析每个国家的 Covid 情况。因此，这有助于普通公民了解案件的详细情况，并采取必要的预防措施。</p><h1 id="7ef3" class="jg jh hj bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">如今数据科学有多重要？</h1><p id="c09c" class="pw-post-body-paragraph ij ik hj il b im ke io ip iq kf is it iu kg iw ix iy kh ja jb jc ki je jf hr hb bi translated">早在 1962 年，数学家 John W. Turkey 就预测数据分析是一门实证科学，但这个术语是在 2001 年创造的。数据科学在 2010 年爆发，当时企业需要对大数据进行详细研究。随着各种初创企业采用数据技术驱动的创新，It 正在获得动力。今天，我们看到的一切都涉及数据管理，因此需要数据科学家。数据科学和机器学习是相互关联的，都涉及数据。“<em class="kk">数据科学</em>”是 2021 年需求量最大的工作。</p><h1 id="65b7" class="jg jh hj bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">成为一名数据科学家意味着什么？</h1><blockquote class="kl km kn"><p id="0dd0" class="ij ik kk il b im in io ip iq ir is it ko iv iw ix kp iz ja jb kq jd je jf hr hb bi translated">数据科学家是复仇者</p></blockquote><h2 id="1bc6" class="kr jh hj bd ji ks kt ku jm kv kw kx jq iu ky kz ju iy la lb jy jc lc ld kc le bi translated">繁荣</h2><p id="1f98" class="pw-post-body-paragraph ij ik hj il b im ke io ip iq kf is it iu kg iw ix iy kh ja jb jc ki je jf hr hb bi translated">数据科学变得非常重要，因为</p><ul class=""><li id="c3d8" class="lf lg hj il b im in iq ir iu lh iy li jc lj hr lk ll lm ln bi translated">首先，到处都有大量的数据生成</li><li id="cab3" class="lf lg hj il b im lo iq lp iu lq iy lr jc ls hr lk ll lm ln bi translated">其次是计算能力、物联网、机器人和自动化的提升。</li></ul><p id="f74f" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated">数据科学不仅是最受欢迎的工作，而且也缺乏有知识的数据科学家。他们的平均年薪是 13 万美元，但这需要高等教育。我们几乎在每个工作领域都需要数据科学专家，而不仅仅是在技术领域。</p><p id="8503" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated">一些著名的<a class="ae kj" href="https://www.edureka.co/blog/job-titles-for-data-scientists/" rel="noopener ugc nofollow" target="_blank">数据科学职位</a>是:</p><ul class=""><li id="dcf9" class="lf lg hj il b im in iq ir iu lh iy li jc lj hr lk ll lm ln bi translated">数据科学家</li><li id="c43e" class="lf lg hj il b im lo iq lp iu lq iy lr jc ls hr lk ll lm ln bi translated">数据架构师</li><li id="0707" class="lf lg hj il b im lo iq lp iu lq iy lr jc ls hr lk ll lm ln bi translated">商业分析员</li><li id="a7f1" class="lf lg hj il b im lo iq lp iu lq iy lr jc ls hr lk ll lm ln bi translated">数据分析师</li><li id="c16d" class="lf lg hj il b im lo iq lp iu lq iy lr jc ls hr lk ll lm ln bi translated">数据/分析经理</li><li id="8cba" class="lf lg hj il b im lo iq lp iu lq iy lr jc ls hr lk ll lm ln bi translated">商业智能经理</li><li id="33e9" class="lf lg hj il b im lo iq lp iu lq iy lr jc ls hr lk ll lm ln bi translated">数据管理员</li></ul><h1 id="872d" class="jg jh hj bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">趋势技巧</h1><p id="a527" class="pw-post-body-paragraph ij ik hj il b im ke io ip iq kf is it iu kg iw ix iy kh ja jb jc ki je jf hr hb bi translated">统计学和应用数学知识以及用高级编程和机器学习技能(R/Python/Java)进行批判性思考的能力构成了一名成功的数据科学家。其他一些附加组件有:-</p><p id="4fdb" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated">以下是数据科学领域为数不多的职位空缺列表</p><p id="8d87" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated"><a class="ae kj" href="https://jobs.apple.com/en-us/details/200063634/data-scientist-lead-manager?team=MLAI" rel="noopener ugc nofollow" target="_blank">https://jobs . apple . com/en-us/details/200063634/data-scientist-lead-manager？团队=MLAI </a></p><p id="b4bf" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated">【https://www.linkedin.com/jobs/view/1673494934/? T4】alternateChannel=paview </p><p id="986b" class="pw-post-body-paragraph ij ik hj il b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf hr hb bi translated"><a class="ae kj" href="https://www.kaggle.com/jobs" rel="noopener ugc nofollow
