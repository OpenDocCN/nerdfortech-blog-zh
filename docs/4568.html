<h1 class="translated">用预制品绘画</h1>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/painting-with-prefabs-28ce039a9eaf?source=collection_archive---------21-----------------------#2021-07-26">https://medium.com/nerd-for-tech/painting-with-prefabs-28ce039a9eaf?source=collection_archive---------21-----------------------#2021-07-26</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><div class=""/><p id="9ad9" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated"><strong class="ih hj">目标:</strong>创建一个画笔，这样我们就可以在游戏中“画”出收藏品。</p><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/dd08e7d195f44e069c1f760ffe51ce06.png" data-original-src="https://miro.medium.com/v2/resize:fit:1338/format:webp/1*tCSWUihTm9G0F42giDEFKQ.png"/></div></figure><p id="3b6f" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">我们将开始创建一个新的<em class="jl">预制笔刷</em>。</p><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jm"><img src="../Images/b182afd9d76f95ed9be15de869ba0e91.png" data-original-src="https://miro.medium.com/v2/resize:fit:1120/format:webp/1*d2zl5NcVpF35nCiTXp61Zw.png"/></div></figure><p id="c80a" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">接下来，我们将把我们的收藏品拖到画笔的<em class="jl">预设</em>属性中。</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es jn"><img src="../Images/569407fa43c08d8a271f6551f4cb8e6c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZV_61DsQT8rHV3OzS75KgA.png"/></div></div></figure><p id="3490" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">我们将为收藏创建一个新的 tilemap，并在<em class="jl"> Tile Palette </em>选项卡中选择我们的新笔刷。</p><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es js"><img src="../Images/bf7d26a9de34fcc4433b5b814302d9a8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z3WL4V9vR-19EYRpPaF3Gg.png"/></div></div></figure><p id="7708" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc hb bi translated">我们现在可以快速轻松地绘制收藏品了！</p><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jt"><img src="../Images/b94ae66154fd374c06dcdbf243398163.png" data-original-src="https://miro.medium.com/v2/resize:fit:1190/format:webp/1*1A_YTDLGyHTiaYRtBJ0Dbw.png"/></div></figure></div></div>
