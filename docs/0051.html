<h1 class="translated">人工智能知识表示中的语义网络(框架网络)</h1>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/semantic-network-frame-network-c123b20fdc4c?source=collection_archive---------0-----------------------#2019-09-03">https://medium.com/nerd-for-tech/semantic-network-frame-network-c123b20fdc4c?source=collection_archive---------0-----------------------#2019-09-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f6ac" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><strong class="in hp">语义网络</strong>、也称为<strong class="in hp">框架网络</strong>是<strong class="in hp">结构化和非结构化信息</strong>的<strong class="in hp">图形解释</strong>，可以被<strong class="in hp">计算机系统</strong>使用，该系统<strong class="in hp">表示头脑、言语或思想中出现的抽象概念或一般概念之间的语义关系</strong>。它被用作一种知识表示形式，我们以一种计算机系统可以用来解决复杂任务的形式来表示关于宇宙中事物的信息。</p></div></div>
