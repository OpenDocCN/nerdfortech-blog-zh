<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/building-machine-learning-models-fa36ddb3dbe8?source=collection_archive---------16-----------------------#2021-03-07">https://medium.com/nerd-for-tech/building-machine-learning-models-fa36ddb3dbe8?source=collection_archive---------16-----------------------#2021-03-07</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="4a25" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">构建机器学习模型。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/a580bb46ae28908aa767dceb10ef7e2f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7ndYqeYqPO6jojLgJ93c2Q.png"/></div></div></figure><p id="d9ef" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">机器学习问题就像任何需要解决的典型科学问题一样，只有应用正确的方法，你才能得到想要的结果。因此，这意味着你必须能够用尽可能清晰和简单的术语来定义你想要解决的问题。</p><p id="8b21" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">问题定义意味着你必须陈述你为什么打算解决这个问题，以及解决它的最佳方法。您可能还想考虑建立一个模型是否是解决问题的唯一方法。这也可以称为问题陈述。</p><p id="6a2b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">数据收集。</strong></p><p id="3567" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在定义你的问题的过程中，你已经想出了获得最佳结果所需的数据类型。</p><p id="8ad1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">数据是你可能想要构建的每个模型的中心，我可以说它是任何模型的支柱。有句俗话<strong class="hj ir">“垃圾进</strong> <strong class="hj ir">垃圾出</strong>；如果你把一堆乱七八糟的数据输入你的模型，你得到的是不准确和不可靠的结果。</p><p id="de88" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">数据收集可能是一个耗时且相当昂贵的过程，因此，这意味着在您开始此过程之前，所有的要求和其他假设都已经过仔细考虑。</p><p id="9ca9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">您可能要考虑的几个因素是成本、时间、人力资源可用性、所需的工具，最后是您将用来收集数据的方法。</p><p id="80b1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你的数据来源的可靠性和有效性也是重要的考虑因素，除了任何可能起作用的法律约束。</p><p id="ccdb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">数据预处理和准备。</strong></p><p id="9ac9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果已经收集了数据，那么就继续对数据进行预处理，以便在建模中使用。正是在这一步，数据将接受如下方法的处理:</p><p id="cc13" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">错误检测和纠正、异常值检测、转储、规范化、删除重复数据的过程。</p><p id="e3a2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">根据维基百科，数据验证是一个重要的程序，确保数据具有所需的质量和正确性水平，以产生准确的模型。</p><p id="9f2d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有几种验证方法，选择哪一种取决于您希望如何组织数据，其中一些方法包括:</p><figure class="ig ih ii ij fd ik"><div class="bz dy l di"><div class="is it l"/></div></figure><p id="35d1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在为建模准备数据时，Python 有非常好的库，使这一过程毫不费力。在这个列表的顶部是:pandas、NumPy 和 Matplotlib <br/> Pandas 特别擅长执行分析和操作，而 NumPy 提供了许多用于计算的科学工具，Matplotlib 使您能够执行 2d 绘图，这对于识别异常值可能是必不可少的。<br/>准备好数据后，我们现在需要将数据分割成训练和测试数据集。分割中最常用的比例是将 80%作为训练数据集，20%用于测试。<br/>顾名思义，训练数据集是用来训练模型学习不同方面的数据。另一方面，测试数据集用于评估模型的学习效果。<br/>您还必须考虑通常在培训和测试过程中保留的验证数据集。它用于确定模型在调整超参数时的表现。<br/> Scikit learn 擅长将数据分成这些类别</p><figure class="ig ih ii ij fd ik"><div class="bz dy l di"><div class="is it l"/></div></figure><p id="b2a4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果您的数据不足以执行提出模型的所有三个过程，那么可以使用 k-fold 交叉验证等技术，使您能够将数据分成不同的折叠，用于测试、训练和验证。</p><p id="80fc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">选择正确的算法。</strong></p><p id="ef07" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">又来了，正如我们之前提到的，理解您想要解决的问题是选择正确模型的关键。不同的算法服务于不同的目的，您可能需要对它们进行一些研究，以确定最适合您需求的算法。</p><p id="ecff" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在选择正确的机器学习算法时，其他重要因素包括:</p><p id="b7cc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">所需的精确度水平</strong></p><p id="a884" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">训练模型所需的时间。</strong></p><p id="8ec9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">数据集中的要素数量</strong></p><p id="1c4a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">数据的线性度</strong></p><p id="d094" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">最后，您是否需要结合多种算法(集成方法)</strong></p><p id="1140" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">可供选择的一些最常见算法包括:</p><figure class="ig ih ii ij fd ik"><div class="bz dy l di"><div class="is it l"/></div></figure><p id="077b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">算法的训练和评估</strong></p><p id="bddf" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">训练机器学习算法更像是一个迭代过程，当达到期望的精度时就会停止。</p><p id="e9c1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">将训练数据输入到模型中使算法能够自己学习数据中的模式，并在此过程中学习如何在暴露于新数据集时预测输出。</p><p id="1db4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">您需要将训练数据输入到模型中，测试模型的性能并不断更新它。</p><p id="879c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">一旦你觉得你的模型已经准备好了，现在是时候把它暴露给一个新的数据集，看看它表现如何。这是使用测试数据集的地方。</p><p id="70cb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ir">改进你的模型。</strong></p><p id="aa3f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">假设您觉得模型的性能比您的预期稍低，那么您可以做一些调整。</p><p id="f846" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">超参数是实现这一点的关键，它们是数据中的特殊变量，其值可以更改以提供更准确的输出。</p><p id="cd38" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当然，您不必手动执行此操作，有一些有效的方法</p><p id="31b0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">可以帮助您选择最佳超参数，包括:</p><figure class="ig ih ii ij fd ik"><div class="bz dy l di"><div class="is it l"/></div></figure><p id="b684" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在您确信您的模型足够好之后，就该将它部署到生产环境中了，它可以是 web 应用程序或应用程序的一部分。部署后，需要定期维护和监控模型，以确保它按预期执行</p><p id="f4a8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">艾萨克·托尼洛依</p></div></div>
