<blockquote>原文：<a href="https://medium.com/nerd-for-tech/covered-is-not-bulletproof-152c8af8a684?source=collection_archive---------5-----------------------#2021-01-21">https://medium.com/nerd-for-tech/covered-is-not-bulletproof-152c8af8a684?source=collection_archive---------5-----------------------#2021-01-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="d8ad" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">不要测试使“线绿色”，但要确保事情不会打破</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/cd70481890b70e43eaba9c16aafd1a4b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*k1S_r6HqoApae5VG"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">马库斯·斯皮斯克在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="1cea" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">覆盖率是一个很好的工具，可以确保你正确地测试了软件。具体来说，一个覆盖工具监督测试涉及到哪些代码片段:不同程度的(取决于工具的能力和配置)开关、类、行等等。被验证为与测试一起运行和执行。</p></div></div>
