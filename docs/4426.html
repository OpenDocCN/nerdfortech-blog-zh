<h1 class="translated">精英抛弃地球</h1>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/the-elite-abandon-earth-6f5ffefbb940?source=collection_archive---------16-----------------------#2021-07-20">https://medium.com/nerd-for-tech/the-elite-abandon-earth-6f5ffefbb940?source=collection_archive---------16-----------------------#2021-07-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="f1d3" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">无限和超越！</h2><div class=""/><p id="76ee" class="pw-post-body-paragraph iu iv ho iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hh bi translated">昨天，维珍航空公司与理查德·布兰森一起飞向太空。今天，贝佐斯将前往蓝色起源。明天，埃隆·马斯克去火星。精英们正在离开这个星球。他们毁了我们，他们毁了这个星球，他们走了。<em class="js">再见，感谢所有的鱼</em>不是关于海豚离开地球，而是一个更大的隐喻。这个笑话是针对我们的。</p><figure class="ju jv jw jx fd jy er es paragraph-image"><div class="er es jt"><img src="../Images/63bfb715818276128b1c25a9cd395b27.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*QcGMtixKW7XDNhx1Xn08Yg.jpeg"/></div></figure></div></div>
