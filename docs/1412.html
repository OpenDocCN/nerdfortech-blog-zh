<h1 class="translated">图论基础</h1>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/the-basics-of-graph-theory-965c37b85cc1?source=collection_archive---------9-----------------------#2021-03-17">https://medium.com/nerd-for-tech/the-basics-of-graph-theory-965c37b85cc1?source=collection_archive---------9-----------------------#2021-03-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7a2b" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在本文中，我们将快速了解图论的基础知识。我们将讨论一般的图——以及它们可以分为有向图和无向图两类。之后，我们还将处理另一种形式的图——树和所谓的最小生成树。这些都将作为这一系列文章的理论基础，在这一系列文章中，我们将试图理解对图起作用的各种算法——例如，深度和广度优先搜索。</p><p id="4ed1" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><strong class="in hp">图及其表示法</strong></p></div></div>
