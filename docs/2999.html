<blockquote>原文：<a href="https://medium.com/nerd-for-tech/no-code-for-coders-88c5f1c9ef9?source=collection_archive---------6-----------------------#2021-05-26">https://medium.com/nerd-for-tech/no-code-for-coders-88c5f1c9ef9?source=collection_archive---------6-----------------------#2021-05-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1c60" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">OpenAI 的 GPT-3 是奇迹还是诅咒？</h2></div><p id="509d" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">今年早些时候，我写了<a class="ae jz" href="https://mina-pecheux.medium.com/the-no-code-movement-will-programmers-be-put-out-of-business-7dba81ccfb49" rel="noopener">一些</a> <a class="ae jz" rel="noopener" href="/nerd-for-tech/is-automl-a-form-of-no-coding-d73cd4b48fc9">的文章</a>关于<strong class="jf hp">无代码</strong>，我认为它暗示的学习计划以及我在这一新趋势中看到的好处或缺点。</p><figure class="kb kc kd ke fd kf er es paragraph-image"><div class="er es ka"><img src="../Images/9bcd6b16a2b6fef79b0e5a2daeb1093a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1024/1*cZCRTak_QRditY8TOqOpjA.gif"/></div><figcaption class="ki kj et er es kk kl bd b be z dx translated">无编码:编码的终结了吗？(作者 Gif)</figcaption></figure><p id="bcd1" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">无代码(及其伴随的低代码)正迅速成为科技世界的一个转折点——它被许多人认为是游戏规则的改变者，特别是它可能带来的影响…</p></div></div>
