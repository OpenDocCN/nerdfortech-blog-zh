<blockquote>原文：<a href="https://medium.com/nerd-for-tech/rest-api-with-spring-boot-de9b022d00bd?source=collection_archive---------6-----------------------#2021-02-25">https://medium.com/nerd-for-tech/rest-api-with-spring-boot-de9b022d00bd?source=collection_archive---------6-----------------------#2021-02-25</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/1a0964e672c0fe64c03adfe2d87f49cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Y8Kh-OCIfXpdBJ-ubazt1g.png"/></div></div></figure><p id="f4dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在这篇文章中，我将讨论如何用Spring Boot创建一个简单的API。这篇文章讨论了存储库、控制器/资源和模型层。</p><p id="ac93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我们开始吧。🚀</p><p id="06d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">先决条件:确保安装了Java 11和maven。</p><p id="04ab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">从您最喜欢的浏览器转到_start.spring.io_并创建一个启动项目。从右侧窗格的“添加依赖项”选项卡添加这三个依赖项。</p><p id="fc89" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> JPA </strong> : JAVA持久性API。提供了许多与数据库交互的方法。<br/><strong class="hu iq"/>:在内存关系数据库中。<br/> <strong class="hu iq"> Spring Web </strong>:使用Apache Tomcat作为默认嵌入容器。</p><p id="0b1b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">点击底部的生成下载压缩文件夹。提取它并在IntelliJ或任何你喜欢的编辑器中打开它。</p><p id="1df6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">带有依赖项的pom.xml应该如下所示。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ir"><img src="../Images/40e8b041bf35377c0671399c1dd034fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Tq6dqZDBBeTTb-FMkuj18w.png"/></div></div></figure><p id="ddd6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">只是我们从网站上添加的三个依赖项。简单干净。</p><p id="1484" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">此时，我们可以运行该服务，它将启动tomcat，但这对我们来说没有太大用处，因为我们还没有定义任何端点。</p><p id="eed4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以让我们开始行动，开始创建类。我将从自下而上开始，即创建更接近数据库的类，然后向上移动以利用这些类。</p><p id="f313" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 1。模型层</strong></p><p id="fbb2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我首先想到的是我想存储在数据库中的对象。在这篇文章中，我使用**视频* *对象。视频可以包含标题和描述。</p><p id="7a22" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">让我们创建一个名为Video.java的类。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iw"><img src="../Images/c67bb6b08e2ce580128c43ff4a5b78fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vwfNCq3YwLM-7s-ev2U1LQ.png"/></div></div></figure><p id="c904" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">以下是对该课程中使用的注释的快速总结。</p><p id="a9ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">@ <em class="ix"> Id </em>:注释表明该字段是主键。<br/>@<em class="ix">generated value</em>:JPA会自动为我们生成这个值。我们不需要手动将它与对象一起发送。<br/> @ <em class="ix">实体</em>:表示POJO可以在数据库中持久化。</p><p id="42a8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 2。储存库层</strong></p><p id="a25f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">还记得我们在生成项目时添加的JPA吗？它公开了许多可用于与数据库交互的方法。像save()、findAll()、delete这样的方法用于常规的CRUD操作。</p><p id="971a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不再有构建JDBC查询的麻烦。👍</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iy"><img src="../Images/cb671965c6942d953db941856e1e3c8c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kKB6qhlYwZQPK2AEihlFuQ.png"/></div></div></figure><p id="3464" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae iz" href="http://twitter.com/Repository" rel="noopener ugc nofollow" target="_blank">@仓库</a>:帮助Spring Boot扫描仓库层。</p><p id="0b11" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 3。控制器/资源层</strong></p><p id="69b6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">将对象从数据暴露给外部世界并从外部世界带来天的层。</p><p id="5915" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">换句话说，它是我们定义GET、POST和其他REST映射来创建API端点的地方。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ja"><img src="../Images/c37f28181824a29ce0c37c5715f76ff2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sso-kmPUe2qh41oqqKBnqw.png"/></div></div></figure><p id="b76e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae iz" href="http://twitter.com/RestController" rel="noopener ugc nofollow" target="_blank"><em class="ix">@ REST controller</em></a>:表示该类是控制器类，包含REST端点。</p><p id="1ce8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">就是这样。🎉🎉</p><p id="2dc6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">现在您已经准备好运行服务了。在你的项目中寻找以Application结尾的类。它应该包含main方法。</p><p id="598c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">您可以简单地运行main方法，该方法将根据我们提供的注释扫描所有组件并启动服务。</p><p id="b86c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果一切顺利，您应该能够看到tomcat在端口8080上运行。Fireup postman并转到<a class="ae iz" href="http://localhost:8080" rel="noopener ugc nofollow" target="_blank"><strong class="hu iq">http://localhost:8080</strong></a>并获取、发布一个视频对象。</p><p id="1ce2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"><em class="ix">http://localhost:8080/H2-console</em></strong>将打开窗口连接到内存数据库中。除了Jdbc_url之外，您不需要更改任何东西，Jdbc _ URL可以在终端窗口的日志中找到。</p><p id="4dfa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这是用Spring Boot创建API的一个非常基本和简单的实现。我将在接下来的几篇文章中写下SB的许多特性。</p><p id="347f" class="pw-post-body-paragraph hr hs ht
