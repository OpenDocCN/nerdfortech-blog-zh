<blockquote>原文：<a href="https://medium.com/nerd-for-tech/thinking-about-face-recognition-technology-these-days-we-are-so-much-used-to-of-leveraging-face-52a3c115481f?source=collection_archive---------19-----------------------#2021-03-25">https://medium.com/nerd-for-tech/thinking-about-face-recognition-technology-these-days-we-are-so-much-used-to-of-leveraging-face-52a3c115481f?source=collection_archive---------19-----------------------#2021-03-25</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/3ed4ae18006bcda71d6108100d22b41d.png" data-original-src="https://miro.medium.com/v2/resize:fit:814/format:webp/1*62RnayToPhSubkt9AQyNLg.jpeg"/></div></figure><p id="8b0c" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">关于人脸识别技术，这些天来我们非常习惯于在移动设备上利用人脸识别技术，包括解锁您的设备、登录银行、健康等。应用程序。这项技术确实有助于改善用户体验和安全性。</p><p id="6076" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">现在，仔细想想 COVID 世界——“面具有助于保护我们所有人的安全”,但它不利于面部识别技术，此外，COVID 已经为我们在这个新世界中的操作方式带来了巨大的变化，包括在家工作、孩子在家上学、大多数会议都是虚拟的等等。</p><p id="cd64" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">在 COVID 影响的许多事情中，有趣的是看到在面部识别技术世界中，工程师将如何解决让面部识别与面具一起工作的有趣挑战。这促使我对这个主题进行了一些研究，因为面部识别算法通常是根据面部几何形状来识别个人的，而面具隐藏了算法试图分析的很大一部分，即鼻子和嘴，下面是我发现的一些有趣的点:</p><ul class=""><li id="35a9" class="im in hp hq b hr hs hv hw hz io id ip ih iq il ir is it iu bi translated">看起来核心问题是短暂的现在，工程师们正在开发面部识别软件，可以跟踪人，即使我们戴着面具。</li><li id="6758" class="im in hp hq b hr iv hv iw hz ix id iy ih iz il ir is it iu bi translated">NIST 的研究证明，面具是一些面部识别系统的真正绊脚石。该非监管机构的研究查看了 89 种面部识别算法，并分析了它们在 100 万人图像上的表现，得出结论认为，面具会降低面部识别算法的准确性。“在 89 种测试的商业面部识别算法中，最好的算法在将数字应用的面具与同一个人不戴面具的照片进行匹配时，错误率在 5%至 50%之间。”</li><li id="06d4" class="im in hp hq b hr iv hv iw hz ix id iy ih iz il ir is it iu bi translated">一些算法比其他算法执行得更好，并且性能根据遮罩的形状和颜色而变化。</li><li id="2ff6" class="im in hp hq b hr iv hv iw hz ix id iy ih iz il ir is it iu bi translated">当应用于戴圆形面具的人时，面部识别更准确，而与浅蓝色面具相比，当受试者“戴”黑色面具时，算法可能不太准确。</li><li id="2063" class="im in hp hq b hr iv hv iw hz ix id iy ih iz il ir is it iu bi translated">在泰雷兹，使用其泰雷兹 Cogent FRP(人脸识别平台)进行了两种类型的测试。一个是看它是否能够检测一个人是否戴着口罩，另一个是确定它是否能够识别一个人是否戴着外科口罩(在没有口罩的情况下，该技术的准确率为 99.9%)。)</li><li id="503e" class="im in hp hq b hr iv hv iw hz ix id iy ih iz il ir is it iu bi translated">工程师们还得出结论，如果人脸识别算法运行在高清图片上，那么它会提供更好的结果</li><li id="c72c" class="im in hp hq b hr iv hv iw hz ix id iy ih iz il ir is it iu bi translated">据一家总部位于印度浦那的公司(EDGENeural.ai)称，在修改了其基于深度学习的面部识别算法和硬件后，正在申请专利的基于掩模的面部识别技术的准确性和可靠性高达 95%。</li></ul><p id="d8f1" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">因此，作为面部识别技术的用户，我至少意识到工程师和各种产品公司正在试图通过修改他们的深度神经网络算法来解决这些问题。在目前的情况下，这是一个问题，但一旦算法中的准确性问题得到解决，那么面部识别技术将比 COVID 之前发展得更大。</p><p id="e3b8" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">有关更多信息和参考，请参考以下文章:</p><p id="04e1" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><a class="ae ja" href="https://apex.aero/articles/facial-recognition-tech-works-masks/" rel="noopener ugc nofollow" target="_blank">https://apex . aero/articles/face-recognition-tech-works-masks/</a></p><p id="aa5a" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><a class="ae ja" href="https://www.vox.com/recode/2020/7/28/21340674/face-masks-facial-recognition-surveillance-nist" rel="noopener ugc nofollow" target="_blank">https://www . vox . com/recode/2020/7/28/21340674/face-masks-face-recognition-surveillance-NIST</a></p></div></div>
