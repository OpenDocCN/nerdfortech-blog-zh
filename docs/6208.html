<blockquote>原文：<a href="https://medium.com/nerd-for-tech/10-modifications-or-advancement-i-think-should-be-made-to-the-android-software-for-mobiles-pt1-ed248a6eb281?source=collection_archive---------6-----------------------#2022-01-16">https://medium.com/nerd-for-tech/10-modifications-or-advancement-i-think-should-be-made-to-the-android-software-for-mobiles-pt1-ed248a6eb281?source=collection_archive---------6-----------------------#2022-01-16</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="c94e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi if translated"><span class="l ig ih ii bm ij ik il im in di"> 10 </span> <em class="io">我认为应该对 ANDROID 手机软件 PT1 </em>进行修改或改进</p><p id="ad50" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">哦，好吧，我看到你点击了链接 J，我想你不能阻止人类的好奇心。所以给你，系好安全带，享受旅程。</p><p id="b4f8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">文章:</p><p id="5c8a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在一个看起来整个世界都在转向 IOS 的世界里，让我们谈谈苹果手机、苹果平板电脑、苹果电脑和其他电脑吧。我不得不做一个敏锐的研究，为什么人们如此喜欢苹果设备，如果你带一个 12 岁的孩子，让他在 iphone 和 android 设备之间选择，相信我，当我说这话时，他肯定会选择 iphone。</p><p id="2339" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在我看来，也许是因为 IOS 让事情变得简单了许多，Siri 总是能帮上忙。但是我认为在读完这篇文章之后，Android 公司的董事会将会接受我的观点，做出必要的修改，并且相信我，Android 手机操作系统将会像 IOS 一样大有作为，是的，还有一件事，在读完这篇文章之后，不要忘记雇佣我加入你的创新团队。谢谢，不用提了。</p><p id="5632" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因此，以下是应该对 Android 软件进行的 10 项修改:</p><p id="0c57" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1.电话应该放在循环中:他们强调必须重拨一个已经拨过的号码很多次是令人讨厌的。当一个号码被拨出并响过一次后，它会自动重拨。这将为用户提供一个选项，要么让它响第二次，要么在第一次之后就结束它。</p><p id="7a6d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.Android 设备的指纹标签，双击时应该会截图，按下电源按钮和低音量按钮会有压力，你可能会说我们可以用两个手指向下滑动，这也是压力。看到人们喜欢自动化，如果我们可以双击我们的指纹标签，并采取截图，哇多好的感觉。想想吧。</p><p id="ee12" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.接下来，谷歌助手可以作为 android 的 Siri，甚至可以为 Android 开发更多类似的人工智能。想象一下，一位使用电话的老太太，可能不知道如何处理这么多事情，最糟糕的是没有孙儿或助手来帮助她，如果没有人工智能的帮助，她将如何导航她的方式，也许是保存联系或任何其他任务。安卓能出 Jexi。人工智能大有可为。</p><p id="dd4f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">4.我的第四点是我认为甚至你也会同意我的观点；存储空间和软件更新的问题。我认为 android 的存储组件不仅应该与手机的硬件组件相关联，还应该与软件相关联。我想说的是，每当我更新我的手机时，我的存储空间也应该更新，如果我买手机时是 4gb，当我下次更新它时；应该是 4.5gb 或者 5.0gb 谁都行。所以我更新了我的手机操作系统(android ),而且我还更新了我的存储空间来存放更多的迷因和截图 JJ。</p><p id="9044" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">5.我的第五点是，人们应该能够定制他们的设备。</p><p id="7973" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">注意:现在这更多的是一个建议，而不是一个修改，这篇文章最初是为了交流。</p><p id="5ce2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我所说的定制，并不是指改变你的主题、字体、应用程序的排列或者所有这些。当我说定制时，我指的是高级定制，例如，人们可以通过按下音量按钮(我称之为 J)或双击指纹标签或点击手机屏幕来决定他们想要如何拍照，任何人都可以。我想说的是，在我的设置中，我应该能够以一种对我来说更方便的方式对我的设备进行高级定制。</p><p id="5d55" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Android 可以考虑的另一个提前定制的想法是，用户可以决定他们的相机应该只是用来拍照，还是也可以用作 QR 扫描仪。西拉。</p><p id="eda1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">6.(哦，我会根据我得到的反应放弃剩下的 5 个，也许会在 twitter 上开一个直播会议来解释一些事情。)</p><p id="dcb9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">任何工作的人。感谢您抽出时间阅读这篇文章，我很快就会放弃 PT 2。好心帮忙分享一下，真的需要 Android.inc 看到这个。</p><p id="4ec9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae ip" href="https://www.twitter.com/i__vanquish" rel="noopener ugc nofollow" target="_blank">https://www.twitter.com/i__vanquish</a></p><p id="631c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"># android #创新#设计思维#技术</p></div></div>
