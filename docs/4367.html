<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/django-87f387672332?source=collection_archive---------20-----------------------#2021-07-17">https://medium.com/nerd-for-tech/django-87f387672332?source=collection_archive---------20-----------------------#2021-07-17</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="5e93" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">姜戈</p><p id="bdb8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">今天我要谈谈姜戈和它的特色。虽然Django可能不太灵活，但是它的高安全性使得它可以被大多数python开发者使用。在我之前的内容中，我已经谈到了python，现在我将告诉你MVT的特性，即模型、视图、模板如何使一个人能够开发一个网站，以及通过安装库pip安装Django Rest框架来开发Django Rest框架。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/b5d717ac59d60c2436cbce5de4021e91.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lCfsCh9Jua2311mSbKh7ag.jpeg"/></div></div></figure><p id="d6fa" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">rest框架中的糖尿病api格式。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es ir"><img src="../Images/cbdf7001cfae077d97a3895a590cb542.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Vim8vdavZbNEdrve6UAlSg.jpeg"/></div></div></figure><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es is"><img src="../Images/ad861eac43a927b48eb72838e1b3c692.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-oiE2h0_nqvAO_u5U04SIQ.jpeg"/></div></div></figure><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es it"><img src="../Images/dbfb94a35cb6cb4e2b16a6f7f9352d80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0QU_IdEnjgjEq06tGi3tvw.jpeg"/></div></div></figure><p id="e1e7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Mysql数据库在Django网站上的价值得到体现。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es iu"><img src="../Images/f878d12dd8aaa282ea932c193aead9a1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*06o0LYaRdhlK1gls_L_l0A.jpeg"/></div></div></figure><p id="ceb9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Django网站</p><p id="e782" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">正如你从上面的图表中看到的，我已经使用Django在数据的糖尿病部分获取用户输入。现在，通过使用模型，我已经将Django连接到mysql数据库。因此，假设用户在Django管理网站中输入葡萄糖水平，那么或者更确切地说，在mysql的myweb数据库中的Web_diabetes表中将会反映所有发生更改的字段。另外，Django Rest框架使用路由器库来显示Django管理中隐含的用户和组。此外，所有糖尿病数据都可以在Django Rest Framework webservice中使用api或json格式查看。</p><p id="ef6e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">后端是python，前端是借助Django中的python decorator的html，数据库是mysql。后端+前端+数据库=全栈开发者。</p><p id="0cf2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">django的步骤(假设pip安装Django，虚拟环境准备就绪，在其中输入上述命令。)</p><p id="b3d9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1.首先使用Django-admin接口，即django-admin startproject <project_name>,我们以目录、文件夹和文件的形式创建一种实现风格。</project_name></p><p id="ad3e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.第二步是使用settings.py在已安装的应用程序中添加“网站”(<project_name>)。</project_name></p><p id="20af" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.django startapp web( <app_name>)</app_name></p><p id="5dd1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">4 .在Web中创建urls.py并做必要的修改，如urlpatterns = ['/Diabetes '，…]这可以很容易地在网上得到。</p><p id="e724" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">5.在网站的admin.py中添加糖尿病作为界面url。</p><p id="6eed" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">6.在网站的urls.py中，使用/admin连接到Django管理。你可以很容易地在网上买到它。</p><p id="df06" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">7.最重要的是，通过将糖尿病类和不同的列(如葡萄糖、结果等)连接起来，尝试让sql迁移工作起来。这是在models.py里。</p><p id="01c3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我想有了这样的背景，和姜戈在一起会很舒服。休息所有能从网上得到的步骤。</p><p id="0551" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">哇，作为一名开发者，我已经有了很大的进步，拥有了完整的堆栈和良好的回忆价值。我感谢我的导师阿玛给了我所有的能量和热情。</p><p id="c9ea" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Om Amriteshwaryai Namah。</p><p id="e032" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">潘蒂娜·钱德拉谢哈尔</p><p id="a5e1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Amrita技术公司的软件开发人员</p><p id="f2d5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">喀拉拉邦的科勒姆。</p></div></div>
