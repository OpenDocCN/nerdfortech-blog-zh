<blockquote>原文：<a href="https://medium.com/nerd-for-tech/a-friendly-introduction-to-abstract-algebra-df1e768a0f67?source=collection_archive---------0-----------------------#2021-08-28">https://medium.com/nerd-for-tech/a-friendly-introduction-to-abstract-algebra-df1e768a0f67?source=collection_archive---------0-----------------------#2021-08-28</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="72fd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">抽象代数的友好介绍</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es ig"><img src="../Images/67a685f2f765c62828a179f9aaf60fd2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ORwAq5S8uu2-Rpgr"/></div></div><figcaption class="is it et er es iu iv bd b be z dx translated">在<a class="ae iw" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上<a class="ae iw" href="https://unsplash.com/@scienceinhd?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">科学高清</a>摄影</figcaption></figure><p id="67c0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">可以肯定地说，大多数人从高中开始就熟悉代数，它涉及求解和处理定义了运算的方程。然而，在抽象代数中，我们开始寻找我们在解方程时所做的隐藏规则或假设。例如，考虑以下等式</p><p id="a519" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">5 + x = 3，</p><p id="c316" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在解方程时，学生们有时会盲目地将 5 移到方程的右边，并改变它的符号。实际发生的情况是，我们将 5 的负数(即-5)加到等式的两边。这是一个有效的步骤，因为保持了平等。因此，我们有</p><p id="1d58" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">(-5) + (5+x)=(-5) + 3 …..(1).</p><p id="c020" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">接下来我们做通常所说的<em class="ix">收集相似的术语</em>来分组左边的已知数字以得到</p><p id="8e84" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">(-5 + 5) + x = -5 + 3…..(2)</p><p id="0378" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">评估给予</p><p id="f2b0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">0 + x = -2…..(3)</p><p id="c0e7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这意味着 x = -2。</p><p id="3b01" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">所有这些用于求解简单方程的步骤都使用了一个称为群的代数结构的所有公理。</p><p id="1081" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">首先，从(1)我们观察到，在我们引入-5 之前，它必须首先存在，这个数被称为 5 的逆(在这种情况下是加性逆)。</p><p id="2a83" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">其次，注意(-5) + (5+x)改为(-5+5) + x .这基本上说的是 5+x 的结果加-5 和 x 加(-5+5)是一样的.这叫结合律.</p><p id="81d6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">第三，我们观察到(-5+5) = 0 称为单位元，每当一个元素的逆与该元素进行运算时，单位元就是结果。</p><p id="c779" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最后，观察 0 + x = x。这只是将 identity 元素定义为对集合中的任何元素进行操作并保持不变的元素。</p><p id="6caa" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在正式定义什么是一个群体。</p><h2 id="8941" class="iy iz hi bd ja jb jc jd je jf jg jh ji hs jj jk jl hw jm jn jo ia jp jq jr js bi translated">组</h2><p id="1f74" class="pw-post-body-paragraph hg hh hi hj b hk jt hm hn ho ju hq hr hs jv hu hv hw jw hy hz ia jx ic id ie hb bi translated">群是一个集合 G 加上一个二元运算*，记为<g>，满足以下公理:</g></p><blockquote class="jy jz ka"><p id="2c1f" class="hg hh ix hj b hk hl hm hn ho hp hq hr kb ht hu hv kc hx hy hz kd ib ic id ie hb bi translated">对于 G 中的所有 a，b，c，(a*b)*c=a*(b*c)。</p><p id="a2b6" class="hg hh ix hj b hk hl hm hn ho hp hq hr kb ht hu hv kc hx hy hz kd ib ic id ie hb bi translated">G 中存在 e，使得对于 G 中的所有 a，a*e=e*a=a。</p><p id="56f4" class="hg hh ix hj b hk hl hm hn ho hp hq hr kb ht hu hv kc hx hy hz kd ib ic id ie hb bi translated">对于 g 中的所有 a，g 中存在 a^(-1，使得 a*a^(-1)=a^(-1)*a = e</p></blockquote><p id="542c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">备注:</p><ol class=""><li id="8a0d" class="ke kf hi hj b hk hl ho hp hs kg hw kh ia ki ie kj kk kl km bi translated">在一些书中，你可能会看到提到第四个属性，即:</li></ol><blockquote class="jy jz ka"><p id="6fa0" class="hg hh ix hj b hk hl hm hn ho hp hq hr kb ht hu hv kc hx hy hz kd ib ic id ie hb bi translated">对于 G 中的所有 a，b，a*b 也在 G 中</p></blockquote><p id="b7df" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，这包含了*是二元运算的事实。</p><p id="859a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.当理解了分组操作后，可以用 G 代替<g>。</g></p><p id="d645" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.如果 a*b=b*a，那么这个群称为交换群或交换群。</p></div><div class="ab cl kn ko gp kp" role="separator"><span class="kq bw bk kr ks kt"/><span class="kq bw bk kr ks kt"/><span class="kq bw bk kr ks"/></div><div class="hb hc hd he hf"><p id="398b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">组的一些例子是表示为<z>的具有加法运算的整数集合，表示为<q>的具有乘法运算的所有非零有理数的集合，以及表示为<m_>的具有矩阵加法运算的所有 2*2 矩阵的集合。</m_></q></z></p><p id="029b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">还有很多其他例子，它们包含的元素不是对象，而是操作符(查看本文了解更多信息<a class="ae iw" href="https://ekeebobsthegenius.medium.com/using-d-operators-as-objects-to-solve-an-ode-feb2f1f5eafd" rel="noopener">)https://ekeebobsthegenius . medium . com/using-d-operators-as-objects-to-solve-an-ode-Fe B2 f1 F5 eafd</a>)，比如魔方的不同排列，以及正方形关于其对称线的各种几何变换。</p><p id="7878" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">显示一个代数结构的是一个群</strong></p><p id="3d6d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">证明某些结构是群通常很简单。你要做的就是检查公理是否满足。想想<z>，它是一个群体自:</z></p><ol class=""><li id="bfe7" class="ke kf hi hj b hk hl ho hp hs kg hw kh ia ki ie kj kk kl km bi translated">对于 Z 中的所有 a，b，c，(a+b)+c=a+(b+c)</li><li id="0834" class="ke kf hi hj b hk ku ho kv hs kw hw kx ia ky ie kj kk kl km bi translated">Z 中存在 0 使得 a+0=0+a=a 对于 Z 中的所有 a。</li><li id="16de" class="ke kf hi hj b hk ku ho kv hs kw hw kx ia ky ie kj kk kl km bi translated">对于 z 中的所有 a，存在 a^(-1)=-a，使得 a+(-a)=(-a)+a=0。</li></ol><p id="6a1c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">于是，<z>为一组。</z></p><p id="4803" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">作为一个有趣的挑战，我会让你们尝试另外两个涉及非零有理数和矩阵的例子。结婚快乐！</p></div></div>
