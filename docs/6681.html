<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/jetpack-compose-basics-1d94822a04a7?source=collection_archive---------3-----------------------#2022-04-19">https://medium.com/nerd-for-tech/jetpack-compose-basics-1d94822a04a7?source=collection_archive---------3-----------------------#2022-04-19</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/656736ab6244b89d9487b70126dfd9cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*BS-6VwA90UBJp7wY"/></div></div></figure></div><div class="ab cl hr hs gp ht" role="separator"><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw"/></div><div class="hb hc hd he hf"><h1 id="bfa8" class="hy hz ia bd ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw bi translated">Jetpack撰写基础</h1><p id="e71e" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">Jetpack Compose是一个用于构建原生Android UI的现代工具包。它将反应式编程模型与Kotlin编程语言的简洁性和易用性结合起来。它是完全声明性的，意味着您通过调用一系列将数据转换成UI层次结构的函数来描述您的UI。此博客将帮助您开始使用jetpack compose</p><p id="7c8b" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">Android Jetpack对Android应用开发有什么用？</strong></p><p id="56b1" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">开发人员的关注点:</em>使用Android Jetpack，关注应用程序的需求就容易多了。因此，现代企业选择雇佣android开发人员来轻松实现新功能。</p><p id="6b85" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">提升生产力:</em> Android Jetpack主要适用于更新适应性更强的功能，与工作衔接打造。许多android应用程序开发专业人员使用Kotlin语言，因为它对生产力更有优势。</p><p id="520a" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">没有样板代码:</em>Android Jetpack主要有助于轻松承受最艰难的活动，如生命周期管理、后台任务和导航。</p><p id="8ef5" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">创建高质量的应用程序:</em> Android Jetpack帮助开发人员轻松整合现代设计实践，轻松消除更多崩溃的可能性，减少向后兼容的内存泄漏。</p><p id="3e97" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">Android Jetpack的优势:</strong></p><p id="437d" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">允许应用程序在所有Android平台版本上运行</p><p id="dd85" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">独立功能</p><p id="a567" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">向后兼容性</p><p id="436c" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">谷歌以最新的设计技术为特色</p><p id="fca1" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">生产力特征</p><p id="6a00" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">更好的测试能力</p><p id="7879" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">增强应用程序开发流程</p><p id="dc97" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">集成以解决问题</p><p id="accc" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">运转良好</p><p id="d2ce" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">Android Jetpack的缺点:</strong></p><p id="047a" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">没有插件膨胀</p><p id="e604" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">自动激活，无需通知</p><p id="e957" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">问自己如何开始？</strong></p><p id="e643" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">下面是如何</em></p><p id="8843" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">首先，从<a class="ae kc" href="https://developer.android.com/studio" rel="noopener ugc nofollow" target="_blank">developer.android.com/studio</a>下载Android Studio ArcticFox的最新版本，并使用空的撰写活动模板创建一个应用程序。</p><p id="b70f" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">在android studio中创建一个新的jetpack compose项目</strong></p><p id="bab3" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">启动IDE，并在“新建项目”面板中选择空的“合成”活动模板。给你的项目起个名字，然后点击下一步/完成。</p><p id="d4b0" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">可组合功能</strong></p><p id="a668" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">可组合函数是用<a class="ae kc" href="https://hashnode.com/@Composable" rel="noopener ugc nofollow" target="_blank"> @Composable </a>注释的常规函数。这使您的函数能够调用其中的其他<a class="ae kc" href="https://hashnode.com/@Composable" rel="noopener ugc nofollow" target="_blank"> @Composable </a>函数。</p><p id="2264" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">语法</em></p><p id="3cce" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><code class="du kd ke kf kg b">@Composable</code></p><p id="8cf5" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><code class="du kd ke kf kg b">fun FunctionName()</code></p><p id="c74b" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><code class="du kd ke kf kg b">}</code></p><p id="bbf9" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">举例</em></p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="7fb1" class="kp hz ia kg b fi kq kr l ks kt">@Composable</span><span id="cd94" class="kp hz ia kg b fi ku kr l ks kt">    fun Message(name: String) {<br/>  Text(text = "Hello $name!")<br/>   }</span></pre><p id="3074" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">在安卓应用中作曲</strong></p><p id="4034" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">使用Compose，活动仍然是Android应用程序的入口。当用户打开应用程序时，主活动启动。您使用setContent来定义布局，但不是像在传统视图系统中那样使用XML文件，而是在其中调用可组合的函数。</p><p id="91a3" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><em class="kb">例子</em></p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="4450" class="kp hz ia kg b fi kq kr l ks kt">class MainActivity : AppCompatActivity() {<br/>   override fun onCreate(savedInstanceState: Bundle?) {<br/>    super.onCreate(savedInstanceState)<br/>    setContent {<br/>       Message("Android")<br/>        }<br/>    }<br/> }<br/> @Composable</span><span id="bd12" class="kp hz ia kg b fi ku kr l ks kt">    fun Message(name: String) {<br/>  Text(text = "Hello $name!")<br/>   }</span></pre><p id="6b3e" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated"><strong class="iz ka">在Android Studio中预览您的功能</strong></p><p id="9ff2" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">Android Studio允许您在IDE中预览您的可组合函数，而不是将应用程序安装到Android设备或仿真器上。可组合函数必须为任何参数提供默认值。为此，不能直接预览Message()函数。相反，让我们创建第二个名为PreviewMessage()的函数，它使用适当的参数调用Message()。在<a class="ae kc" href="https://hashnode.com/@Composable" rel="noopener ugc nofollow" target="_blank"> @Composable </a>前添加<a class="ae kc" href="https://hashnode.com/@Preview" rel="noopener ugc nofollow" target="_blank"> @Preview </a>注释。</p><p id="68f2" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">例子</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="d18e" class="kp hz ia kg b fi kq kr l ks kt">@Composable<br/>   fun Message(name: String) {<br/>  Text(text = "Hello $name!"<br/>    }<br/>  @Preview<br/> @Composable<br/>   fun PreviewMessage() {<br/>  Message("Android")<br/>  }</span></pre><p id="21a6" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">快乐编码😎</p></div></div>
