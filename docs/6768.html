<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/with-the-advent-of-significant-financial-shifts-there-are-more-virtual-and-digital-ways-using-706c7f8148be?source=collection_archive---------3-----------------------#2022-05-08">https://medium.com/nerd-for-tech/with-the-advent-of-significant-financial-shifts-there-are-more-virtual-and-digital-ways-using-706c7f8148be?source=collection_archive---------3-----------------------#2022-05-08</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/e1d618b8539f16ea51cdfcbfae2598b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*twz1OwrqPCoWzpoq61_KBQ.png"/></div><figcaption class="hn ho et er es hp hq bd b be z dx translated">股票代币发行</figcaption></figure><p id="1825" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">随着重大金融变革的到来，一家受欢迎的公司或一家新企业可以通过更多的虚拟和数字方式为他们的业务筹集资金。股权代币发行就是这样一种合法的方法，通过将公司的资产进行代币化来聚集投资。</p><p id="26ea" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">由于它以股权代币的形式分发数字资产或公司股票，因此这一过程比其他筹资方法更可行和可信。股票代币是作为有价值的现实世界资产基础的安全代币。大部分是公司的股份，其中的条款、条件和协议细节都在区块链网络中注册。</p><p id="1d27" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在股权代币发行中，通过区块链社区增加的实物资产的代币化可能会使我们经济的很大一部分达到1760亿美元，到2030年可能达到3.1万亿美元。当这次发行有如此好的结果和经济影响时，预计将在区块链平台上发挥重要作用。</p><p id="b31a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">因此，这篇文章解释了股权代币发行的一切，以及它如何帮助企业筹集资金来满足他们的需求。</p><p id="e2f6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以首先让我们知道…</p><h2 id="66b4" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">什么是股权代币发行(ETO)？</strong></h2><p id="4933" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">股票代币发行是通过将公司的股票代币化为股票代币并因此将这些股票代币分发给潜在投资者来为公司筹集资金的过程。</p><p id="3073" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">权益令牌代表数字化资产的份额或给予持有者特殊权利以换取投资的公司的份额。它将在区块链网络的任何注册平台上举行</p><p id="b3c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">ETO采用IPO和ICO相结合的方式。这意味着此次发行像IPO一样受到监管，并在一个分散的区块链网络上进行，该网络由ICO这样的智能合约提供支持。换句话说，ETO可以被定义为IPO进入去中心化世界的下一步。</p><h2 id="cb6d" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">发行股票的顺序流程</strong></h2><p id="462b" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">在股权代币发行中，需要遵循一些合理的步骤来发起一场成功的营销活动。让我们一个一个来看。</p><p id="878d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">选择资产:</strong>最初，公司必须选择最适合令牌化的资产。所选择的资产必须在未来以其高市场价值和范围吸引投资者。</p><p id="82ef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">设计一个事件计划和令牌值:</strong>接下来，概述执行计划。该计划必须通过令牌化平台清楚地显示令牌和公司的价值、令牌数量以及投资者基础。</p><p id="3ea3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq"> ETO托管平台:</strong>主要步骤是创建一个托管平台，轻松实现代币兑换和交易。你可以在大众交易所注册你的公司，也可以在一家最重要的区块链开发公司的帮助下开发一个托管平台。</p><p id="3cc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">法规合规:</strong>贵公司必须遵守严格的法规，才能生成股票代币并在平台上上市。对于这一步，非常感谢法律团队的帮助。</p><p id="352a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">独家白皮书准备:</strong>在股权代币发行中，一份条理清晰、文笔优美的白皮书是必不可少的。它必须有清晰的开端、想法的要点和项目的范围，以吸引优秀的投资者。</p><p id="cfd1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">启动前期ETO: </strong>毕竟，要启动前期ETO，以低成本向潜在投资者提供数量有限的代币。预发布是为了吸引早期投资者，目的是在主活动中提高硬上限。</p><p id="c79e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">去主ETO活动:</strong>最后在注册平台向全球所有投资人开放投资。</p><p id="3491" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">一旦所有这些过程都完成了，你的项目就可以在线接受投资了</p><h2 id="cd11" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">股权凭证的种类</strong></h2><p id="fba7" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">这些令牌主要分为两种类型。它们是:</p><p id="379a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">可稀释代币</strong></p><p id="37a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在可稀释的代币中，在完全生成的代币中。只有一小部分将提供给一群股东，而其余的代币将留到日后出售。</p><p id="f698" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">当未出售的代币在稍后日期发行时，它将稀释现有股东的股份，这意味着，例如，如果一家公司决定生产1000万代币，并决定出售被宣布为该公司100%所有权的前100万代币。剩下的900万将被储存起来以备日后使用。当出售剩余代币的时间到来时，现有股东的股份将被稀释，即现在，总共1000万代币将代表公司100%的股份。每一股的价值将持有更多的价值。</p><p id="780d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这种制度似乎不公平，但它赋予了最先投资于风险较大的公司的投资者合法的所有权。后来有更多的投资人来加入，风险就降低了。</p><p id="01de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">不可稀释令牌</strong></p><p id="c473" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这种类型将在市场上发行所有生成的代币，承诺100个代币将永远代表100%的所有权。这种类型的风险很小。</p><p id="91e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">但是股份的价值会随着股份总数的增加而减少。在这里，反稀释溢价作为一种保险，在不稀释投资者权利和资产的情况下，将投资者留在公司。</p><p id="89b6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">然而，由于其简单的结构，公司不选择这种类型。</p><p id="0fb3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">除了令牌的不同结构之外，ETO还具有令人难以置信的特性，这就是一家公司应该选择ETO的原因。</p><p id="6d6c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">让我们研究一下这个问题。</p><h2 id="fce9" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">股权凭证的特征</strong></h2><p id="54f0" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">股权代币发行以其独有的特点，是其他众筹方式无法比拟的，更具优势。它们是:</p><p id="1744" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">实物资产支持:</strong>股权代币由公司资产支持，代币持有者拥有其名下资产的一部分。</p><p id="5d77" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">受监管代币:</strong>股权代币在代币发售平台是受监管的合法代币。这些规定将自动赋予该项目合法性。</p><p id="a1a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">可信令牌结构:</strong>以可识别的结构保证潜在投资者的投资，扩大投资者的信任和兴趣。</p><p id="47dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">负担得起:</strong>投资者可以直接负担得起此次发行，无需支付经纪人和经纪费用来完成投资。这也让公司有机会直接处理投资者的不满和质疑。</p><p id="8604" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">透明:</strong>所有权细节、行使权利和交易细节都嵌入在令牌中，提供清晰真实的信息。</p><p id="262a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">可获得:</strong>这些代币可供更大的群体受众使用。发生在网络中的交易是自动的，并且在过程中是快速的。</p><p id="9e32" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">除了这些功能之外，还有一些</p><h2 id="be98" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">ETO中吸引投资者参与项目的有利因素。</strong></h2><p id="8aac" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">这里一一列举:</p><p id="2356" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">股息:</strong>公司收益中的股息将直接转移到投资者的钱包中，这可以消除投资者对公司延期付款的担忧。</p><p id="9b66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">合法代币持有:</strong>投资者拥有持有合法代币的利益，该代币在市场上具有高市场价值和流动性。</p><p id="2620" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">投票权:</strong>投资者有权对公司发展的重大决策进行投票。这项权利将确保投资者和公司之间的平等和透明。</p><p id="0c90" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jq">没有经纪人:</strong>欧洲贸易机会的分散网络降低了上市成本、经纪人成本以及公司和投资者双方的其他杂项成本。</p><p id="8191" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">此外，ETO具有令人钦佩的特点和好处，这也解释了为什么公司应该选择ETO而不是其他方法。他们在自己的空间里工作得非常出色。</p><p id="9ba5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以，让我们看看</p><h2 id="32ab" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">选择ETO而非IPO和ICO的理由</strong></h2><p id="63cc" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">尽管ETO同时具备IPO和ICO的优势，但它在各个方面都有自己的优势。</p><p id="3e40" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">ETO相对于IPO的优势在于ETO的时间和成本更有效。IPO通常需要6个月甚至一年的时间才能上市，而ETO可以在启动过程的一周内完成。就成本而言，IPO从几百美元到几百万美元不等，而令牌化要便宜得多，也快得多。</p><p id="aa78" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">另一方面，电子贸易机会对世界各地的投资者来说更为方便，投资不受地点、优先次序、年龄和社会地位的限制。由于它以点对点方式工作，交易是自动化的，成本更低，不需要佣金和经纪人。</p><p id="88c7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">就ICO而言，ETO允许投资者在受法律监管的环境中工作。除此之外，ICO和ETO的主要区别在于，ICO主要由初创公司进行，这些公司通过承诺他们将很快开发一个项目并获得高额利润来吸引投资者。对ICO的投资将纯粹出于信任。</p><p id="a150" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">而在ETO中，大多数情况下，已经在市场上证明了自己能力的公司会使用标记化。这可能是为了他们的新项目或者为公司的发展聚集额外的资金。</p><p id="25f1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">ICO是为将利润置于安全之上的小投资者准备的。但在ETO，是为那些把安全放在第一位的大投资者和潜在投资者准备的。</p><h2 id="d8d5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">在哪里可以获得最好的股票代币发行(e To)开发服务？</strong></h2><p id="2b8f" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">最后一个推论是，ETO似乎是最有希望、利润最高的筹资方式，可以确保更多的投资和投资者的安全。</p><p id="3efd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">因此，如果你是一个商人，想为你的公司筹集资金，ETO肯定是最好的选择。要启动有利可图的ETO活动，您需要开发专家来帮助开发股权令牌和托管平台。</p><p id="0549" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">为此，你需要接近一个可信赖的<a class="ae jr" href="https://www.zabtechnologies.net/sto-development-company" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jq"> ETO开发公司</strong> </a>，该公司提供高质量的开发和具有成本效益的卓越服务。他们将指导您完成项目之旅，推出成功的股权代币发行。</p></div></div>
