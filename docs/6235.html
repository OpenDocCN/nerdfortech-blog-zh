<blockquote>原文：<a href="https://medium.com/nerd-for-tech/things-you-need-to-know-as-a-student-of-web3-0-ba4dcef85950?source=collection_archive---------4-----------------------#2022-01-20">https://medium.com/nerd-for-tech/things-you-need-to-know-as-a-student-of-web3-0-ba4dcef85950?source=collection_archive---------4-----------------------#2022-01-20</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="1d42" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated"><strong class="ak">“作为 Web3.0 学生需要知道的事情”</strong></h2><p id="acfc" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">如果你是一名对新兴技术和高科技事物充满热情的学生，你就不必担心像元宇宙和 NFTs 这样的短语的技术和科学解释。数据研究委员会(<strong class="ih ja"> DRC4S </strong>)简化技能和信息，同时使用现实生活中的例子。</p><p id="d0a9" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">WEB3.0 不可忽视，因为我们都意识到即将到来的人工智能时代。2019 年 4 月，宣布脸书应用程序的两个数据集已暴露于公共互联网。超过 5 . 3 亿脸书会员的电话号码、账户名和脸书身份证都包含在数据中。</p><p id="13cb" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">今天的网络，或者说 Web2.0，是集中式的，通过利用大量的用户数据来为企业推广剥削性广告。Web3.0 是一个去中心化的、受区块链启发的网络架构，最终让用户对他们的电子信息和金钱拥有更多所有权。</p><figure class="jh ji jj jk fd jl er es paragraph-image"><div role="button" tabindex="0" class="jm jn di jo bf jp"><div class="er es jg"><img src="../Images/159b44ac1b17b7d8d18463ed5e54bbea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*2OjsPobQD0NXrHJh"/></div></div><figcaption class="js jt et er es ju jv bd b be z dx translated">资料来源:联合国社会保障体系(【https://unsplash.com/@asyfaul】T4)</figcaption></figure><p id="6968" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">你可能听说过蓬勃发展的加密货币行业，这完全是基于区块链技术。你没听说过区块链吗？简而言之，区块链是一个包含信息的区块链，几乎不可能编辑或更改，因为每个区块都与其他区块相互连接。Web3.0 完全依赖于这项技术。构建和扩展实现 Web3.0 目标所需的技术现在需要大量的时间、金钱和协作。那么，现在学习 Web3.0 还有什么意义呢？</p><p id="dc2c" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">Web3.0 是一个未来，在这个未来中，人们管理他们的数据，并为他们创造的在线价值获得金钱回报。Web.0 是社交和数字所有权未来的游戏规则改变者，允许我们的数字库存在任何平台上移动，同时保留其价值和真实性。</p><figure class="jh ji jj jk fd jl er es paragraph-image"><div role="button" tabindex="0" class="jm jn di jo bf jp"><div class="er es jg"><img src="../Images/9e2dc10e67dab629c33a10118c5a1c1e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*NVl2zfig9_7wmPTj"/></div></div><figcaption class="js jt et er es ju jv bd b be z dx translated">资料来源:Unsplash(<a class="ae jw" href="https://unsplash.com/@theshubhamdhage" rel="noopener ugc nofollow" target="_blank">https://unsplash.com/@theshubhamdhage</a>)</figcaption></figure><p id="59a6" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">据报道，由于大量不道德的数据挖掘指控，苹果、Meta 和谷歌(FAANG)等大型科技巨头公司正面临越来越多的审查。所有关键服务器都在一个位置，这使得黑客和恶意攻击者更容易获得访问权限。分散化通过将组织和网络的功能分散到整个社区来解决这些问题，消除了对不必要的中间人或中央权威的需要。Web3.0 有潜力通过数据透明和行动主义改变整个金融行业和创新。</p><p id="4715" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">为了有效地实现 Web3.0 协议，开发人员和用户、技术公司和其他团体将需要在各种标准机构中合作，并就这些协议如何工作发布协议。将不会有一个集中的权威或政府来掌管技术，这意味着网络将是分散的。根据 Berners-concept，没有中央控制节点，因此没有单点故障，发布任何内容都不需要中央机构的授权。Web3.0 拥有处理海量数据和安全传输数据的卓越设计。</p><p id="8845" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">谢谢大家！！</p><p id="4395" class="pw-post-body-paragraph if ig hi ih b ii jb ik il im jc io ip hs jd ir is hw je iu iv ia jf ix iy iz hb bi translated">作者:<a class="ae jw" href="https://www.linkedin.com/in/hari8848/" rel="noopener ugc nofollow" target="_blank">哈里·波德尔</a></p></div></div>
