<blockquote>原文：<a href="https://medium.com/nerd-for-tech/no-surveys-arent-enough-to-understand-your-customer-d9669202e0c9?source=collection_archive---------10-----------------------#2021-01-31">https://medium.com/nerd-for-tech/no-surveys-arent-enough-to-understand-your-customer-d9669202e0c9?source=collection_archive---------10-----------------------#2021-01-31</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="c4b3" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">如果我们想知道人们对我们的产品和服务的反应，我们需要尽快找到新的方法</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/dd1eb6b1a9f247fe20ccfcc7b2f8aa93.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*AMI-xRq1anYDYO-a.jpg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">照片由来自 Pixabay 的海葵 123 拍摄</figcaption></figure><p id="730e" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">我们一生中都至少填写过一次调查问卷。我们被要求对产品或服务进行评级，填写客户满意度调查，评估我们的工作环境，等等。</p></div></div>
