<blockquote>原文：<a href="https://medium.com/nerd-for-tech/assert-assert-add-more-to-your-automation-script-6c1f5c5ee994?source=collection_archive---------2-----------------------#2021-12-24">https://medium.com/nerd-for-tech/assert-assert-add-more-to-your-automation-script-6c1f5c5ee994?source=collection_archive---------2-----------------------#2021-12-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="8dff" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">让我们弄清楚硬断言</h2></div><p id="82c8" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">断言是测试自动化的指南。因此，断言在测试自动化中扮演着最重要的角色，以识别被测系统中的问题。添加更多有意义的断言将为应用程序的功能提供可靠性。</p><blockquote class="jz ka kb"><p id="fb95" class="jd je kc jf b jg jh ip ji jj jk is jl kd jn jo jp ke jr js jt kf jv jw jx jy hh bi translated">更多断言→更多检查点→更多功能验证。</p></blockquote><figure class="kh ki kj kk fd kl er es paragraph-image"><div role="button" tabindex="0" class="km kn di ko bf kp"><div class="er es kg"><img src="../Images/74fa69506c24c57ca52a0bafc63aa4c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*TE51gMvrgn4xDVLL"/></div></div><figcaption class="ks kt et er es ku kv bd b be z dx translated">照片由<a class="ae kw" href="https://unsplash.com/@jamesbold?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">詹姆斯·博尔德</a>在<a class="ae kw" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure></div></div>
