<blockquote>原文：<a href="https://medium.com/nerd-for-tech/management-is-not-a-promotion-846d927c7a19?source=collection_archive---------1-----------------------#2021-11-18">https://medium.com/nerd-for-tech/management-is-not-a-promotion-846d927c7a19?source=collection_archive---------1-----------------------#2021-11-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/8a5d7388df76dfe6abb3e7d4e2b69ecf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*33N-m6grBsaT1_Mh.JPG"/></div></div></figure><p id="4bc4" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">嘿！最近怎么样？我要抱怨一下。我能坐下吗？</p><p id="e9b0" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">你学习，你在职业阶梯上成长:初级、中级、高级，在一些公司——校长、建筑师。更高的水平显示了你的技术背景以及一定的知识广度，当然还有软技能。但是然后呢？当旧的任务不再那么令人兴奋时，一个工程师应该做什么，下一步该去哪里仍然不是…</p></div></div>
