<blockquote>原文：<a href="https://medium.com/nerd-for-tech/do-you-know-how-to-create-a-gitlab-ci-cd-pipeline-for-the-containerized-spring-boot-application-45cb079b6075?source=collection_archive---------0-----------------------#2022-03-21">https://medium.com/nerd-for-tech/do-you-know-how-to-create-a-gitlab-ci-cd-pipeline-for-the-containerized-spring-boot-application-45cb079b6075?source=collection_archive---------0-----------------------#2022-03-21</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="a1c1" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">你知道如何为容器化的 spring boot 应用程序创建 GitLab CI/CD 管道吗？</h2><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/8c1eb5f2e14170ae2bb7383d035c8db8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*C2iXHiKGWCszUCDL"/></div></div><figcaption class="ir is et er es it iu bd b be z dx translated">潘卡杰·帕特尔在<a class="ae iv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="c4a3" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">大家好，我想分享一下我在 GitLab 中集成 spring boot 应用程序的经验。</p><p id="4d0c" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">在开始实际的指南之前，我将简要介绍 CI、CD 和 GitLab CI/CD 管道等概念。</p></div><div class="ab cl jr js gp jt" role="separator"><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw"/></div><div class="hb hc hd he hf"><p id="619c" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jy">你说的 CI/CD 是什么意思？</strong></p><p id="bda8" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">CI/CD 是一种以自动方式持续构建、测试和部署迭代代码变更的方法，以在没有任何人工干预的情况下，基于先前失败的版本生成具有更少 bug 的新代码。</p><p id="e1c2" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">有三种主要方法。这些内容如下-</p><ol class=""><li id="107a" class="jz ka hi iy b iz ja jd je hs kb hw kc ia kd jq ke kf kg kh bi translated">连续累计</li><li id="3c55" class="jz ka hi iy b iz ki jd kj hs kk hw kl ia km jq ke kf kg kh bi translated">连续交货</li><li id="56f6" class="jz ka hi iy b iz ki jd kj hs kk hw kl ia km jq ke kf kg kh bi translated">持续部署</li></ol></div><div class="ab cl jr js gp jt" role="separator"><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw"/></div><div class="hb hc hd he hf"><p id="05bd" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jy">什么是 GitLab CI/CD 和 GitLab CI/CD 管道？</strong></p><p id="5b5d" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">GitLab CI/CD 是一种测试、构建和发布代码的方法，无需使用任何第三方应用程序或集成。</p><p id="3ff3" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">GitLab CI/CD 管道是自动化指令的集合。</p></div><div class="ab cl jr js gp jt" role="separator"><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw"/></div><div class="hb hc hd he hf"><p id="b47c" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jy">如何创建 GitLab CI/CD 管道？</strong></p><p id="8745" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">为了创建 GitLab CI/CD 管道，我们需要在 GitLab 中启用 CI/CD 设置，然后配置 GitLab runner。</p><p id="9430" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">我不会详细介绍如何创建 GitLab runner，你可以点击下面的链接。</p><div class="kn ko ez fb kp kq"><a href="https://docs.gitlab.com/runner/install/" rel="noopener  ugc nofollow" target="_blank"><div class="kr ab dw"><div class="ks ab kt cl cj ku"><h2 class="bd jy fi z dy kv ea eb kw ed ef kx bi translated">安装 GitLab Runner | GitLab</h2><div class="ky l"><h3 class="bd b fi z dy kv ea eb kw ed ef dx translated">GitLab Runner 可以在 GNU/Linux、macOS、FreeBSD 和 Windows 上安装和使用。你可以安装它:在一个容器里…</h3></div><div class="kz l"><p class="bd b fp z dy kv ea eb kw ed ef dx translated">docs.gitlab.com</p></div></div></div></a></div><p id="eac5" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">接下来，为了创建 GitLab CI/CD 管道，我们需要在我们的项目基本目录中创建一个<strong class="iy jy"> gitlab-ci.yml </strong>文件</p></div><div class="ab cl jr js gp jt" role="separator"><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw"/></div><div class="hb hc hd he hf"><p id="9261" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jy">git lab ci 管道的典型阶段有哪些？</strong></p><ol class=""><li id="2001" class="jz ka hi iy b iz ja jd je hs kb hw kc ia kd jq ke kf kg kh bi translated">构建阶段(用于编译代码)</li><li id="6bb1" class="jz ka hi iy b iz ki jd kj hs kk hw kl ia km jq ke kf kg kh bi translated">测试阶段(用于运行所有测试用例)</li></ol><p id="06e5" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">部署阶段包括</p><ol class=""><li id="8f84" class="jz ka hi iy b iz ja jd je hs kb hw kc ia kd jq ke kf kg kh bi translated">准备阶段(在 QA 或生产前环境中部署代码)</li><li id="4203" class="jz ka hi iy b iz ki jd kj hs kk hw kl ia km jq ke kf kg kh bi translated">生产(在生产环境中部署代码)</li></ol><p id="a3c2" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">除此之外，还有可选的安全扫描阶段，也可以集成到相同的 GitLab ci 管道中</p><ol class=""><li id="2743" class="jz ka hi iy b iz ja jd je hs kb hw kc ia kd jq ke kf kg kh bi translated">分析阶段</li></ol></div><div class="ab cl jr js gp jt" role="separator"><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw"/></div><div class="hb hc hd he hf"><p id="c3e9" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jy">在 gitlab 中运行 gitlab-ci.yml 文件需要哪些东西？</strong></p><p id="f3ef" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">我们需要一个基础映像，spring boot 容器化映像应该在其上运行。我们还需要在 GitLab runner 中安装运行 spring boot 应用程序所需的所有软件。</p></div><div class="ab cl jr js gp jt" role="separator"><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw jx"/><span class="ju bw bk jv jw"/></div><div class="hb hc hd he hf"><p id="46ce" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">下面是我创建的 gitlab-ci.yml 文件</p><figure class="ig ih ii ij fd ik"><div class="bz dy l di"><div class="la lb l"/></div></figure><blockquote class="lc ld le"><p id="2391" class="iw ix lf iy b iz ja jb jc jd je jf jg lg jh ji jj lh jk jl jm li jn jo jp jq hb bi translated">注意:上面的例子是根据 java 语言编写的。</p></blockquote><p id="86f6" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">希望这将有助于我的开发伙伴创建 GitLab CI/CD 管道。</p></div></div>
