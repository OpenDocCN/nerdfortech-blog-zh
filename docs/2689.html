<h1/>
<blockquote>原文：<a href="https://medium.com/nerd-for-tech/time-series-analysis-introduction-b06a2afed7fa?source=collection_archive---------16-----------------------#2021-05-16">https://medium.com/nerd-for-tech/time-series-analysis-introduction-b06a2afed7fa?source=collection_archive---------16-----------------------#2021-05-16</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="ea76" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">时间序列分析—简介</strong></p><p id="3536" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">天气、股票市场和心跳。它们都形成时间序列。如果你对多样化的数据和预测未来感兴趣，你会对时间序列分析感兴趣。</p><p id="601e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">时间序列数据跨越了广泛的学科和用例。它可以是任何东西，从客户购买历史到纳米电子系统的电导测量，再到人类语言的数字记录。我们在整本书中讨论的一点是，时间序列分析适用于令人惊讶的多样化数据集。</p><p id="9e44" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">概述</strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es ig"><img src="../Images/a4818b611d924d2dd4f5d7585364e1d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0jDpwTZNPCJ-otMe6FMPeQ.jpeg"/></div></div><figcaption class="is it et er es iu iv bd b be z dx translated">时间序列</figcaption></figure><p id="b355" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">时间序列分析是从按时间<br/>顺序排列的点中提取有意义的摘要和统计信息的努力。这样做是为了诊断过去的行为以及预测未来的行为。</p><p id="02b4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">时间序列分析的创新源于收集、记录和可视化数据的新方法。接下来，我们简要讨论时间序列分析在各种应用中的出现。</p><p id="04e9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">时间序列的例子</strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es iw"><img src="../Images/1c6526fe6b9f981126a8e5c84116f56f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CosdhIYHoBQDYq6ezGWfQQ.jpeg"/></div></div><figcaption class="is it et er es iu iv bd b be z dx translated">澳大利亚每月红酒销售额</figcaption></figure><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es ix"><img src="../Images/ff5d3f54bb9f703dfd9b2a13090ea6d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7h-_LJSdtUfGUQ9zgk330A.jpeg"/></div></div><figcaption class="is it et er es iu iv bd b be z dx translated">夏威夷莫纳罗亚火山的二氧化碳系列</figcaption></figure><p id="3da4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">统计时间序列分析的起源</strong></p><p id="1417" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">统计学是一门非常年轻的科学。统计、数据分析和时间序列的进展总是强烈地依赖于何时、何地、如何获得数据以及数据的数量。</p><p id="0f59" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">时间序列分析作为一门学科的出现不仅与概率论的发展相关，同样也与分析的发展相关。</p><p id="a815" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">时间序列分析的目标</strong></p><p id="2dd6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，在我们进行时间序列分析之前，我们需要建立一个假设的概率模型来表示数据。在选择了一个合适的模型之后，就有可能估计参数，检查数据的拟合优度，并且有可能使用拟合的模型来增强我们对产生序列的机制的理解。</p><p id="53ec" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">一旦开发出令人满意的模型，就可以根据具体的应用领域以各种方式使用它。</p><p id="6b21" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">该模型可以简单地用于提供数据的紧凑描述。例如，能够表示意外死亡数据、指定趋势的总和以及季节性和随机项。对于解释失业数字等经济统计数据，重要的是要认识到季节性因素的存在，并消除它们，以免与长期趋势相混淆。</p><p id="ea35" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">一些简单的时间序列模型</strong></p><p id="7044" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">时间序列分析的一个重要部分是为数据选择合适的概率模型(或模型类别)。考虑到未来观测值的可能不可预测性，自然假设每个观测值xt是某个随机变量Xt的实现值。</p><ol class=""><li id="6140" class="iy iz hi hj b hk hl ho hp hs ja hw jb ia jc ie jd je jf jg bi translated"><strong class="hj if">一些零均值模型</strong></li></ol><p id="b810" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> A. iid噪声</strong></p><p id="3406" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">也许时间序列最简单的模型是没有趋势或季节成分的模型，并且其中的观察值只是具有零均值的独立同分布(iid)随机变量。我们称这样的随机变量序列X1，X2，…为iid噪声。根据定义，对于任意正整数n和实数x1，…，xn，</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jh"><img src="../Images/1d151ec8e82f74e38f007c06161fd1e0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1364/format:webp/1*U37zOtdApZEXMi_FX62-Qw.jpeg"/></div></figure><p id="fcff" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> B .一个二元过程</strong></p><p id="546e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">作为iid噪声的一个例子，考虑iid随机变量序列{Xt，t 1，2，…,}具有</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ji"><img src="../Images/7886681f8a032e04a1497af6a846feca.png" data-original-src="https://miro.medium.com/v2/resize:fit:808/format:webp/1*nq0zTGEP6UwQ9nId8-lnUQ.jpeg"/></div></figure><p id="71a6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">其中p = 0,5。通过反复投掷一便士，每个头得分+1，每个尾得分-1，得到的时间序列通常被建模为这一过程的实现。</p><p id="5c46" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">陈少华随机漫步</strong></p><p id="aad9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">随机游走{St，t 0，1，2，…}(从零开始)是通过累积求和(或“积分”)iid个随机变量得到的。因此，通过定义So = 0，可以获得均值为零的随机游走，并且</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jj"><img src="../Images/d22f98b7b0d97448703d1de9a218c0e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:884/format:webp/1*2X6MUtN406IlYuRnOGEUfA.jpeg"/></div></figure><p id="a6c1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">其中{Xt}是iid噪声。如果{Xt}是二元过程，那么{St，t 0，1，2，…,}称为简单对称随机游动。</p><p id="1ead" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> 2。具有趋势和季节性的模型</strong></p><p id="2d73" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在几个时间序列的情况下，数据中有一个明显的趋势。在数据的零均值模型的情况下，增长趋势是明显的。在其他情况下，其中不包含明显的周期成分，建议尝试一个模型的形式</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jk"><img src="../Images/750c199a4a8c97e89f35d93d742387b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:430/format:webp/1*2xdtKpB37_j1kL_pZASo8Q.jpeg"/></div></figure><p id="36fc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">其中mt是一个缓慢变化的函数，称为趋势分量，Yt的平均值为零。估计mt的一种有用的技术是最小二乘法。</p><p id="10da" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">时间序列建模的一般方法</strong></p><p id="3768" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在介绍依赖性和平稳性的思想之前，这种方法概述了时间序列分析的各种思想。</p><p id="5281" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">绘制系列图并检查图表的主要特征，特别是检查是否有趋势、季节性成分、任何明显的行为急剧变化以及任何异常观察。</p><p id="a5d1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">平稳模型和自相关函数</strong></p><p id="f931" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在实际问题中，我们不是从模型开始，而是从观察到的数据{x1，x2，…，xn}开始。为了评估数据<br/>的依赖程度并选择模型，我们可以使用的一个重要工具是数据的样本自相关函数(样本ACF)。如果我们相信数据是平稳时间序列{Xt}的实现值，那么样本ACF将为我们提供{Xt}的ACF估计值。</p><p id="5093" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这种估计可以表明，在许多可能的平稳时间序列模型中，哪一个是代表数据相关性的合适候选模型。</p><p id="9fb1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">趋势和季节成分的估计和消除</strong></p><p id="d301" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">分析任何时间序列的第一步是绘制数据。如果系列中有任何明显的不连续性，例如液位的突然变化，建议首先将系列分成均匀的部分进行分析。</p><p id="a83e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果有异常观察值，应仔细研究它们，以检查是否有任何理由丢弃它们(例如，如果观察值被错误记录)。对一个图的检查也可能暗示将数据表示为过程的实现的可能性(经典的分解模型)。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jl"><img src="../Images/c29bae797dc45b2cdb1670b0b4118c24.png" data-original-src="https://miro.medium.com/v2/resize:fit:628/format:webp/1*h3ryfP0Fud6DCPrOU0O0pw.jpeg"/></div></figure><p id="8969" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">其中mt是一个缓慢变化的函数，称为趋势分量，st是一个具有已知周期d的函数，称为季节分量，Yt是一个随机噪声，称为稳定分量。</p><p id="3383" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果季节性波动和噪声波动似乎随着过程的级别而增加，则通常使用数据的初步变换来使变换后的数据与模型更加兼容。</p><p id="50cb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">测试估计的噪声序列</strong></p><p id="9acb" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">数据转换的目的是产生一个没有明显偏离平稳性的序列，特别是没有明显趋势或季节性的序列。</p><p id="3359" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">假设这已经完成，下一步是对估计的噪声序列建模(即，通过对数据求差或者通过估计并减去趋势和季节分量获得的残差)。</p><p id="0010" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果这些残差之间不存在相关性，那么我们可以把它们看作独立随机变量的观测值，除了估计它们的均值和方差之外，没有进一步的建模可以做。然而，如果残差之间存在显著的相关性，那么我们需要为考虑相关性的噪声寻找更复杂的平稳时间序列模型。这将对我们有利，因为相关性尤其意味着噪声序列的过去观察可以帮助预测未来值。</p><p id="3c8c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">参考</strong></p><p id="f910" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">基于统计和机器学习的实用时间序列分析预测</p><p id="14d2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">时间序列和预测导论，第二版</p></div></div>
